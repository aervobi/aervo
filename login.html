<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aervo â€“ Login</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #050817;
        color: #d6def8;
      }

      .nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
        background: rgba(5, 8, 23, 0.92);
        backdrop-filter: blur(14px);
        z-index: 10;
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      }

      .nav-brand {
        font-weight: 600;
        letter-spacing: 4px;
        font-size: 14px;
        color: #8fbfff;
      }

      .nav-links a {
        margin: 0 12px;
        font-size: 14px;
        text-decoration: none;
        color: #a6b3dd;
      }

      .nav-links a:hover {
        color: #dfe7ff;
      }

      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 64px;
      }

      .card {
        background: radial-gradient(circle at top left, #1a2237, #050817);
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        padding: 32px 28px 28px;
        width: 100%;
        max-width: 380px;
      }

      .card h1 {
        margin: 0 0 4px;
        font-size: 24px;
        color: #e5ecff;
      }

      .card p {
        margin: 0 0 24px;
        font-size: 14px;
        color: #9ca7d6;
      }

      label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
        color: #c5cff6;
      }

      input {
        width: 100%;
        padding: 10px 11px;
        margin-bottom: 14px;
        border-radius: 8px;
        border: 1px solid #323a5c;
        background: #050817;
        color: #e5ecff;
        font-size: 14px;
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: #6e9bff;
        box-shadow: 0 0 0 1px rgba(110, 155, 255, 0.5);
      }

      button {
        width: 100%;
        padding: 11px 0;
        border-radius: 10px;
        border: none;
        background: #1a243d;
        color: #b4cdff;
        font-size: 15px;
        letter-spacing: 0.5px;
        cursor: pointer;
        box-shadow: 0 0 12px rgba(137, 180, 255, 0.4),
          0 0 26px rgba(80, 130, 255, 0.3);
        transition: all 0.2s ease;
      }

      button:hover {
        background: #222c48;
        transform: translateY(-1px);
        box-shadow: 0 0 16px rgba(137, 180, 255, 0.8),
          0 0 40px rgba(80, 130, 255, 0.6);
      }

      .helper {
        font-size: 12px;
        color: #8b94c0;
        margin-top: 10px;
        line-height: 1.5;
      }

      .helper code {
        background: rgba(255, 255, 255, 0.03);
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 11px;
      }

      .error {
        margin-top: 8px;
        font-size: 13px;
        color: #ff7b7b;
        min-height: 18px;
      }

      /* NEW: forgot-password link */
      .forgot-row {
        display: flex;
        justify-content: flex-end;
        margin-top: -4px;
        margin-bottom: 14px;
      }

      .forgot-link {
        font-size: 12px;
        color: #a6b3dd;
        text-decoration: none;
      }

      .forgot-link:hover {
        color: #dfe7ff;
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .nav {
          padding: 0 16px;
          height: 56px;
        }

        .nav-links {
          display: none;
        }

        main {
          padding: 80px 16px 24px;
        }

        .card {
          padding: 24px 20px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div
      id="authMsg"
      style="display: none; margin: 16px auto 0; max-width: 520px"
    ></div>
    <header class="nav">
      <div class="nav-left">
        <a href="index.html" class="nav-brand">AERVO</a>
      </div>
      <nav class="nav-links">
        <a href="index.html#product">Product</a>
        <a href="index.html#pricing">Pricing</a>
      </nav>
      <div class="nav-right"></div>
    </header>

    <main>
      <div class="card">
        <h1>Sign in</h1>
        <p>Use your Aervo login to access the dashboard.</p>

        <form id="login-form">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="demo@aervo.com"
            required
          />

          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
          />

          <!-- NEW: forgot password link -->
          <div class="forgot-row">
            <a href="forgot-password.html" class="forgot-link">
              Forgot your password?
            </a>
          </div>

          <button type="submit">Login</button>

          <div class="error" id="error"></div>

          <div class="helper">
            Demo accounts:<br />
            <code>demo@aervo.com / demo123</code><br />
            <code>owner@shopdemo.com / demo123</code>
          </div>
        </form>
      </div>
    </main>

    <script>
      const BACKEND_URL = "https://aervo-backend.onrender.com";

      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("login-form");
        const emailEl = document.getElementById("email");
        const passwordEl = document.getElementById("password");
        const errorEl = document.getElementById("error");
        const submitBtn = form.querySelector('button[type="submit"]');
        const banner = document.getElementById("authMsg"); // you already have this div at the top

        let isSubmitting = false;

        function showAuthMsg(type, text) {
          if (!banner) return;

          banner.style.display = "block";
          banner.style.padding = "10px 12px";
          banner.style.borderRadius = "12px";
          banner.style.fontSize = "13px";
          banner.style.border = "1px solid #1f2937";
          banner.style.background = "rgba(15,23,42,0.85)";
          banner.style.color = "#e5ecff";
          banner.style.maxWidth = "520px";

          banner.textContent = text;

          if (type === "error") {
            banner.style.borderColor = "rgba(248,113,113,0.45)";
          } else {
            banner.style.borderColor = "rgba(96,165,250,0.45)";
          }
        }

        form.addEventListener("submit", async (e) => {
          e.preventDefault(); // âœ… stops the refresh

          if (isSubmitting) return;
          isSubmitting = true;
          submitBtn.disabled = true;

          if (errorEl) errorEl.textContent = "";
          showAuthMsg("success", "Signing inâ€¦");

          try {
            const response = await fetch(`${BACKEND_URL}/api/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: emailEl.value.trim(),
                password: passwordEl.value,
              }),
            });

            const data = await response.json().catch(() => ({}));

            if (response.status === 429) {
              showAuthMsg(
                "error",
                data.message ||
                  "Aervo Shield is on. Please wait a moment and try again."
              );
              return;
            }

            if (!response.ok || !data.success) {
              const msg = data.message || "Invalid email or password.";
              showAuthMsg("error", msg);
              if (errorEl) errorEl.textContent = msg;
              return;
            }

            // âœ… Success
            localStorage.setItem("aervo_token", data.token);
            localStorage.setItem("aervo_user", JSON.stringify(data.user));
            localStorage.setItem("aervoUser", JSON.stringify(data.user));

            showAuthMsg("success", "Welcome back ðŸ‘‹ Redirectingâ€¦");
            window.location.assign("dashboard.html");
          } catch (err) {
            console.error(err);
            showAuthMsg("error", "Network error. Please try again.");
            if (errorEl)
              errorEl.textContent = "Network error. Please try again.";
          } finally {
            isSubmitting = false;
            submitBtn.disabled = false;
          }
        });
      });
    </script>
  </body>
</html>
