<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aervo â€“ Login</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #050817;
        color: #d6def8;
      }

      .nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
        background: rgba(5, 8, 23, 0.92);
        backdrop-filter: blur(14px);
        z-index: 10;
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      }

      .nav-brand {
        font-weight: 600;
        letter-spacing: 4px;
        font-size: 14px;
        color: #8fbfff;
      }

      .nav-links a {
        margin: 0 12px;
        font-size: 14px;
        text-decoration: none;
        color: #a6b3dd;
      }

      .nav-links a:hover {
        color: #dfe7ff;
      }

      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 64px;
      }

      .card {
        background: radial-gradient(circle at top left, #1a2237, #050817);
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        padding: 32px 28px 28px;
        width: 100%;
        max-width: 380px;
      }

      .card h1 {
        margin: 0 0 4px;
        font-size: 24px;
        color: #e5ecff;
      }

      .card p {
        margin: 0 0 24px;
        font-size: 14px;
        color: #9ca7d6;
      }

      label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
        color: #c5cff6;
      }

      input {
        width: 100%;
        padding: 10px 11px;
        margin-bottom: 14px;
        border-radius: 8px;
        border: 1px solid #323a5c;
        background: #050817;
        color: #e5ecff;
        font-size: 14px;
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: #6e9bff;
        box-shadow: 0 0 0 1px rgba(110, 155, 255, 0.5);
      }

      button {
        width: 100%;
        padding: 11px 0;
        border-radius: 10px;
        border: none;
        background: #1a243d;
        color: #b4cdff;
        font-size: 15px;
        letter-spacing: 0.5px;
        cursor: pointer;
        box-shadow: 0 0 12px rgba(137, 180, 255, 0.4),
          0 0 26px rgba(80, 130, 255, 0.3);
        transition: all 0.2s ease;
      }

      button:hover {
        background: #222c48;
        transform: translateY(-1px);
        box-shadow: 0 0 16px rgba(137, 180, 255, 0.8),
          0 0 40px rgba(80, 130, 255, 0.6);
      }

      .helper {
        font-size: 12px;
        color: #8b94c0;
        margin-top: 10px;
        line-height: 1.5;
      }

      .helper code {
        background: rgba(255, 255, 255, 0.03);
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 11px;
      }

      .error {
        margin-top: 8px;
        font-size: 13px;
        color: #ff7b7b;
        min-height: 18px;
      }

      /* NEW: forgot-password link */
      .forgot-row {
        display: flex;
        justify-content: flex-end;
        margin-top: -4px;
        margin-bottom: 14px;
      }

      .forgot-link {
        font-size: 12px;
        color: #a6b3dd;
        text-decoration: none;
      }

      .forgot-link:hover {
        color: #dfe7ff;
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .nav {
          padding: 0 16px;
          height: 56px;
        }

        .nav-links {
          display: none;
        }

        main {
          padding: 80px 16px 24px;
        }

        .card {
          padding: 24px 20px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div
      id="authMsg"
      style="display: none; margin: 16px auto 0; max-width: 520px"
    ></div>
    <header class="nav">
      <div class="nav-left">
        <a href="index.html" class="nav-brand">AERVO</a>
      </div>
      <nav class="nav-links">
        <a href="index.html#product">Product</a>
        <a href="index.html#pricing">Pricing</a>
      </nav>
      <div class="nav-right"></div>
    </header>

    <main>
      <div class="card">
        <h1>Sign in</h1>
        <p>Use your Aervo login to access the dashboard.</p>

        <form id="login-form">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="demo@aervo.com"
            required
          />

          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
            required
          />

          <!-- NEW: forgot password link -->
          <div class="forgot-row">
            <a href="forgot-password.html" class="forgot-link">
              Forgot your password?
            </a>
          </div>

          <button type="submit">Login</button>

          <div class="error" id="error"></div>

          <div class="helper">
            Demo accounts:<br />
            <code>demo@aervo.com / demo123</code><br />
            <code>owner@shopdemo.com / demo123</code>
          </div>
        </form>
      </div>
    </main>

    <script>
      const BACKEND_URL = "https://aervo-backend.onrender.com";

      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("login-form");
        const emailEl = document.getElementById("email");
        const passwordEl = document.getElementById("password");
        const errorEl = document.getElementById("error");
        const submitBtn = form.querySelector('button[type="submit"]');
        const banner = document.getElementById("authMsg");

        let isSubmitting = false;

        let authMsgTimer = null;

        function showAuthMsg(type, text, hint = "") {
          if (!banner) return;

          // Clear previous timer
          if (authMsgTimer) {
            clearTimeout(authMsgTimer);
            authMsgTimer = null;
          }

          banner.style.display = "block";
          banner.style.position = "fixed";
          banner.style.top = "78px";
          banner.style.left = "50%";
          banner.style.transform = "translateX(-50%)";
          banner.style.zIndex = "99999";
          banner.style.maxWidth = "520px";
          banner.style.width = "calc(100% - 32px)";
          banner.style.padding = "12px 14px";
          banner.style.borderRadius = "14px";
          banner.style.fontSize = "13px";
          banner.style.background = "rgba(15,23,42,0.92)";
          banner.style.color = "#e5ecff";
          banner.style.boxShadow = "0 16px 50px rgba(0,0,0,0.55)";
          banner.style.border =
            type === "error"
              ? "1px solid rgba(248,113,113,0.55)"
              : "1px solid rgba(96,165,250,0.55)";

          banner.innerHTML = `
    <div style="font-weight:600; margin-bottom:${hint ? "6px" : "0"};">
      ${text}
    </div>
    ${
      hint
        ? `<div style="font-size:12px; color:#9ca3af; line-height:1.5;">
             ${hint}
           </div>`
        : ""
    }
  `;

          // Auto-dismiss
          authMsgTimer = setTimeout(
            () => {
              banner.style.display = "none";
              banner.innerHTML = "";
            },
            type === "error" ? 9000 : 3500
          );
        }

        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          if (isSubmitting) return;
          isSubmitting = true;
          submitBtn.disabled = true;

          errorEl.textContent = "";
          banner.style.display = "none";

          try {
            const response = await fetch(`${BACKEND_URL}/api/login`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                email: emailEl.value,
                password: passwordEl.value,
              }),
            });

            const data = await response.json().catch(() => ({}));

            // ðŸš¨ Rate limit
            if (response.status === 429) {
              showAuthMsg(
                "error",
                data.message ||
                  "Aervo Shield is on. Too many attempts. Please wait and try again."
              );
              return;
            }

            // âŒ Invalid login
            if (!response.ok || !data.success) {
              const msg = data.message || "Invalid email or password.";
              showAuthMsg("error", msg);
              errorEl.textContent = msg;
              return;
            }

            // âœ… Success
            showAuthMsg("success", "Welcome back ðŸ‘‹ Redirectingâ€¦");

            localStorage.setItem("aervo_token", data.token);
            localStorage.setItem("aervo_user", JSON.stringify(data.user));

            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 600);
          } catch (err) {
            console.error(err);
            showAuthMsg("error", "Network error. Please try again.");
            errorEl.textContent = "Network error. Please try again.";
          } finally {
            isSubmitting = false;
            submitBtn.disabled = false;
          }
        });
      });
    </script>
  </body>
</html>
