<!DOCTYPE html>
<html lang="en">
<style>
  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #050817;
    color: #d6def8;
  }

  /* Top nav */
  .nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 64px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 40px;
    background: rgba(5, 8, 23, 0.92);
    backdrop-filter: blur(14px);
    z-index: 10;
    border-bottom: 1px solid rgba(255, 255, 255, 0.03);
  }

  .nav-left {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .nav-brand {
    font-weight: 600;
    letter-spacing: 4px;
    font-size: 14px;
    color: #8fbfff;
  }

  .nav-links a {
    margin: 0 12px;
    font-size: 14px;
    text-decoration: none;
    color: #a6b3dd;
  }

  .nav-links a:hover {
    color: #dfe7ff;
  }

  .nav-right .nav-login-btn {
    padding: 8px 16px;
    border-radius: 999px;
    border: 1px solid #3a4a7c;
    text-decoration: none;
    font-size: 14px;
    color: #dfe7ff;
  }

  .nav-right .nav-login-btn:hover {
    background: #1a2237;
  }

  /* Push content down so it isnâ€™t under the nav */
  main {
    padding-top: 80px;
  }

  /* Generic section styling */
  .section {
    max-width: 960px;
    margin: 0 auto;
    padding: 80px 24px;
  }

  .section h2 {
    font-size: 28px;
    margin-bottom: 16px;
    color: #e5ecff;
  }

  .section p {
    color: #b6c3ee;
    max-width: 640px;
  }

  .section-grid {
    display: grid;
    grid-template-columns: minmax(0, 1.5fr) minmax(0, 1fr);
    gap: 40px;
  }

  .badge {
    display: inline-block;
    padding: 4px 10px;
    border-radius: 999px;
    border: 1px solid rgba(143,191,255,0.4);
    font-size: 11px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #8fbfff;
    margin-bottom: 12px;
  }

  .feature-list {
    list-style: none;
    padding: 0;
    margin: 16px 0 0;
  }

  .feature-list li {
    margin-bottom: 10px;
    color: #c2cff6;
  }

  .pricing-cards {
    display: grid;
    gap: 24px;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
  }

  .pricing-card {
    background: radial-gradient(circle at top left, #202642, #0c101f);
    border-radius: 14px;
    padding: 24px;
    border: 1px solid rgba(255,255,255,0.04);
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  }

  .pricing-card h3 {
    margin-top: 0;
  }

  .footer {
    border-top: 1px solid rgba(255,255,255,0.06);
    padding: 32px 24px 40px;
    text-align: center;
    font-size: 13px;
    color: #8a94b8;
  }
</style>
  <head>
  <meta charset="UTF-8" />
  <title>AERVO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#020617" />
  <style>
    ...
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px;
      text-align: center;
    }

    /* NAV / HAMBURGER */
    .nav {
      position: fixed;
      top: 18px;
      right: 22px;
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .menu-toggle {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
      gap: 3px;
    }

    .menu-toggle span {
      display: block;
      width: 14px;
      height: 2px;
      background: #e5e7eb;
      border-radius: 999px;
    }

    .menu {
      display: none;
      flex-direction: column;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      padding: 10px 12px;
      min-width: 180px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
    }

    .menu.open {
      display: flex;
    }

    .menu a {
      color: #e5e7eb;
      text-decoration: none;
      padding: 6px 4px;
      border-radius: 8px;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .menu a:hover {
      background: rgba(56, 189, 248, 0.14);
      color: #f9fafb;
    }

    /* LOGO */
    .logo-img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      display: block;
      animation: logoFloat 3s ease-in-out infinite;
      margin-bottom: 24px;
    }

    @keyframes logoFloat {
      0% {
        transform: translateY(0) scale(1);
        filter: drop-shadow(0 0 0 rgba(56, 189, 248, 0));
      }
      50% {
        transform: translateY(-8px) scale(1.03);
        filter: drop-shadow(0 0 18px rgba(56, 189, 248, 0.5));
      }
      100% {
        transform: translateY(0) scale(1);
        filter: drop-shadow(0 0 0 rgba(56, 189, 248, 0));
      }
    }

    /* ANIMATED TITLE */
    .brand-name {
      font-size: 40px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      background: linear-gradient(
        120deg,
        #22d3ee,
        #38bdf8,
        #a5f3fc,
        #f9fafb
      );
      background-size: 250% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: titleGradient 1.8s ease-in-out infinite alternate;
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.35);
      margin-bottom: 12px;
    }

    @keyframes titleGradient {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .tagline {
      font-size: 18px;
      color: #94a3b8;
      margin-top: 4px;
    }

    @media (max-width: 640px) {
      .logo-img {
        width: 140px;
        height: 140px;
      }
      .brand-name {
        font-size: 32px;
        letter-spacing: 0.25em;
      }
      .tagline {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <!-- NAV -->
  <nav class="nav">
    <button class="menu-toggle" aria-label="Toggle navigation">
      <span></span><span></span><span></span>
    </button>

    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About AERVO</a>
      <a href="promise.html">Promise to myself</a>
    </div>
  </nav>

  <!-- MAIN LOGO + TITLE -->
  <img src="logo.png" class="logo-img">

  <div class="brand-name">AERVO</div>

  <div class="tagline">A higher view of your business.</div>

  <script>
    const toggle = document.querySelector(".menu-toggle");
    const menu = document.getElementById("menu");

    toggle.addEventListener("click", () => {
      menu.classList.toggle("open");
    });
  </script>
