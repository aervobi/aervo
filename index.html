<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aervo – A higher view of your business</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --navy: #0a1628;
      --navy-light: #1a2c4a;
      --blue: #2563eb;
      --blue-light: #3b82f6;
      --cyan: #06b6d4;
      --purple: #8b5cf6;
      --accent: #8fbfff;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
      background: linear-gradient(180deg, #0a1628 0%, #050817 100%);
      color: var(--text);
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* Animated gradient orbs background */
    .bg-orbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      animation: float 20s infinite ease-in-out;
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #2563eb, transparent);
      top: -250px;
      right: -100px;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #8b5cf6, transparent);
      bottom: -200px;
      left: -100px;
      animation-delay: 5s;
    }

    .orb-3 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, #06b6d4, transparent);
      top: 50%;
      left: 50%;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 30px) scale(0.9); }
    }

    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      padding: 1.5rem 0;
      backdrop-filter: blur(20px);
      background: rgba(10, 22, 40, 0.8);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    .nav.scrolled {
      padding: 1rem 0;
      background: rgba(10, 22, 40, 0.95);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
    }

    .nav-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-link {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .logo-link:hover {
      transform: translateY(-2px);
    }

    .logo-img {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 10px rgba(143, 191, 255, 0.5));
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: 3px;
      background: linear-gradient(135deg, #8fbfff, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
      list-style: none;
    }

    .nav-links a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--text);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-actions {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      padding: 0.75rem 1.75rem;
      border-radius: 50px;
      font-size: 0.95rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      display: inline-block;
    }

    .btn-secondary {
      color: var(--text);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: white;
      box-shadow: 0 4px 20px rgba(37, 99, 235, 0.4);
    }

    .btn-primary:hover {
      box-shadow: 0 6px 30px rgba(37, 99, 235, 0.6);
      transform: translateY(-2px);
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8rem 2rem 4rem;
      position: relative;
    }

    .hero-container {
      max-width: 1400px;
      margin: 0 auto;
      text-align: center;
    }

    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1.25rem;
      background: rgba(37, 99, 235, 0.1);
      border: 1px solid rgba(37, 99, 235, 0.3);
      border-radius: 50px;
      color: var(--accent);
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease-out;
    }

    .hero-badge::before {
      content: '✨';
      font-size: 1rem;
    }

    .hero-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      filter: drop-shadow(0 0 40px rgba(143, 191, 255, 0.6));
      animation: floatLogo 3s ease-in-out infinite;
    }

    @keyframes floatLogo {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .hero-title {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 900;
      margin-bottom: 1.5rem;
      line-height: 1.1;
      background: linear-gradient(135deg, #ffffff 0%, #8fbfff 50%, #60a5fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInUp 0.8s ease-out 0.2s backwards;
    }

    .hero-subtitle {
      font-size: clamp(1.25rem, 3vw, 1.75rem);
      color: var(--text-muted);
      margin-bottom: 3rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeInUp 0.8s ease-out 0.4s backwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hero-cta {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 4rem;
      animation: fadeInUp 0.8s ease-out 0.6s backwards;
    }

    .btn-hero {
      padding: 1.25rem 3rem;
      font-size: 1.1rem;
    }

    .btn-hero-primary {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      color: white;
      box-shadow: 0 8px 30px rgba(37, 99, 235, 0.5);
      position: relative;
      overflow: hidden;
    }

    .btn-hero-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-hero-primary:hover::before {
      left: 100%;
    }

    .btn-hero-primary:hover {
      box-shadow: 0 12px 40px rgba(37, 99, 235, 0.7);
      transform: translateY(-3px);
    }

    .btn-hero-secondary {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--text);
    }

    .btn-hero-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.3);
    }

    /* Dashboard Preview */
    .dashboard-preview {
      max-width: 1200px;
      margin: 0 auto;
      perspective: 1500px;
      animation: fadeInUp 0.8s ease-out 0.8s backwards;
    }

    .dashboard-card {
      background: rgba(26, 44, 74, 0.3);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.5),
        0 0 100px rgba(37, 99, 235, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transform: rotateX(10deg);
      transition: all 0.5s ease;
    }

    .dashboard-card:hover {
      transform: rotateX(0deg) translateY(-10px);
      box-shadow: 
        0 40px 80px rgba(0, 0, 0, 0.6),
        0 0 120px rgba(37, 99, 235, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .dashboard-mockup {
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.4));
      border-radius: 16px;
      padding: 4rem 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .dashboard-mockup::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
    }

    .dashboard-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
      color: var(--accent);
      filter: drop-shadow(0 0 20px rgba(143, 191, 255, 0.5));
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    .dashboard-mockup h3 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .dashboard-mockup p {
      color: var(--text-muted);
      font-size: 1.1rem;
    }

    /* Section Styles */
    section {
      padding: 8rem 2rem;
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
    }

    .section-header {
      text-align: center;
      margin-bottom: 5rem;
    }

    .section-badge {
      display: inline-block;
      padding: 0.5rem 1.25rem;
      background: rgba(37, 99, 235, 0.1);
      border: 1px solid rgba(37, 99, 235, 0.3);
      border-radius: 50px;
      color: var(--accent);
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
    }

    .section-title {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 800;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, #ffffff, #8fbfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .section-description {
      font-size: 1.25rem;
      color: var(--text-muted);
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.8;
    }

    /* Feature Cards */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 4rem;
    }

    .feature-card {
      background: rgba(26, 44, 74, 0.3);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2.5rem;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .feature-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #2563eb, #8b5cf6, #06b6d4);
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }

    .feature-card:hover::before {
      transform: translateX(0);
    }

    .feature-card:hover {
      transform: translateY(-10px);
      border-color: rgba(37, 99, 235, 0.5);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(37, 99, 235, 0.2);
    }

    .feature-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.2), rgba(139, 92, 246, 0.2));
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      position: relative;
      overflow: hidden;
    }

    .feature-icon::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 1px;
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.5), rgba(139, 92, 246, 0.5));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }

    .feature-icon svg {
      width: 35px;
      height: 35px;
      color: var(--accent);
      z-index: 1;
    }

    .feature-card h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .feature-card ul {
      list-style: none;
      margin-top: 1.5rem;
    }

    .feature-card li {
      padding: 0.75rem 0;
      padding-left: 1.75rem;
      position: relative;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .feature-card li::before {
      content: '→';
      position: absolute;
      left: 0;
      color: var(--accent);
      font-weight: bold;
    }

    /* Steps Section */
    .steps-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 3rem;
      margin-top: 4rem;
    }

    .step {
      text-align: center;
      position: relative;
    }

    .step-number {
      width: 90px;
      height: 90px;
      background: linear-gradient(135deg, #2563eb, #8b5cf6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      font-weight: 800;
      color: white;
      margin: 0 auto 2rem;
      box-shadow: 
        0 10px 40px rgba(37, 99, 235, 0.4),
        0 0 60px rgba(37, 99, 235, 0.2);
      position: relative;
    }

    .step-number::before {
      content: '';
      position: absolute;
      inset: -5px;
      border-radius: 50%;
      background: linear-gradient(135deg, #2563eb, #8b5cf6);
      opacity: 0.3;
      filter: blur(10px);
      z-index: -1;
    }

    .step h3 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .step p {
      color: var(--text-muted);
      font-size: 1.1rem;
      line-height: 1.7;
    }

    /* Audience Cards */
    .audience-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      margin-top: 4rem;
    }

    .audience-card {
      background: linear-gradient(135deg, rgba(37, 99, 235, 0.15), rgba(139, 92, 246, 0.15));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 3rem 2rem;
      text-align: center;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .audience-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(37, 99, 235, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .audience-card:hover::before {
      opacity: 1;
    }

    .audience-card:hover {
      transform: translateY(-10px) scale(1.02);
      border-color: rgba(37, 99, 235, 0.5);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.4),
        0 0 60px rgba(37, 99, 235, 0.3);
    }

    .audience-card h3 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
      color: var(--text);
    }

    .audience-card p {
      color: var(--text-muted);
      line-height: 1.7;
      font-size: 1.05rem;
    }

    /* Pricing Card */
    .pricing-container {
      max-width: 600px;
      margin: 4rem auto 0;
    }

    .pricing-card {
      background: rgba(26, 44, 74, 0.4);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(37, 99, 235, 0.5);
      border-radius: 24px;
      padding: 3.5rem 3rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .pricing-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: radial-gradient(circle at top, rgba(37, 99, 235, 0.2), transparent);
    }

    .pricing-badge {
      background: linear-gradient(135deg, #2563eb, #8b5cf6);
      color: white;
      padding: 0.6rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 2rem;
      box-shadow: 0 4px 20px rgba(37, 99, 235, 0.4);
      position: relative;
      z-index: 1;
    }

    .price {
      font-size: 5rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ffffff, #8fbfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 1.5rem 0;
      position: relative;
      z-index: 1;
    }

    .pricing-description {
      color: var(--text-muted);
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      position: relative;
      z-index: 1;
    }

    .pricing-features {
      list-style: none;
      text-align: left;
      margin: 2.5rem 0;
      position: relative;
      z-index: 1;
    }

    .pricing-features li {
      padding: 1rem 0;
      padding-left: 2rem;
      position: relative;
      color: var(--text);
      font-size: 1.05rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .pricing-features li:last-child {
      border-bottom: none;
    }

    .pricing-features li::before {
      content: '✓';
      position: absolute;
      left: 0;
      color: #10b981;
      font-weight: bold;
      font-size: 1.3rem;
    }

    /* Footer */
    footer {
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      padding: 3rem 2rem;
      text-align: center;
      color: var(--text-muted);
      background: rgba(10, 22, 40, 0.5);
    }

    .footer-content {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hero {
        padding: 6rem 1.5rem 3rem;
      }

      .hero-logo {
        width: 80px;
        height: 80px;
      }

      .dashboard-card {
        padding: 2rem 1.5rem;
      }

      section {
        padding: 5rem 1.5rem;
      }

      .features-grid,
      .steps-grid,
      .audience-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .pricing-card {
        padding: 2.5rem 2rem;
      }
    }

    /* Scroll Reveal Animation */
    .reveal {
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Gradient text utility */
    .gradient-text {
      background: linear-gradient(135deg, #ffffff, #8fbfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
