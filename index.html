<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AERVO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    /* NAV / HAMBURGER */
    .nav {
      position: fixed;
      top: 18px;
      right: 22px;
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
      font-size: 14px;
    }
    .menu-toggle {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
    }
    .menu-toggle span {
      display: block;
      width: 16px;
      height: 2px;
      background: #e5e7eb;
      border-radius: 999px;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    .menu-toggle span + span {
      margin-top: 3px;
    }
    .menu-toggle.open span:nth-child(1) {
      transform: translateY(5px) rotate(45deg);
    }
    .menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.open span:nth-child(3) {
      transform: translateY(-5px) rotate(-45deg);
    }
    .menu {
      display: none;
      flex-direction: column;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      padding: 10px 12px;
      min-width: 180px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
    }
    .menu.open {
      display: flex;
    }
    .menu a {
      color: #e5e7eb;
      text-decoration: none;
      padding: 6px 4px;
      border-radius: 8px;
      transition: background 0.15s ease, color 0.15s ease;
    }
    .menu a:hover {
      background: rgba(56, 189, 248, 0.14);
      color: #f9fafb;
    }

    .card {
      max-width: 520px;
      width: 100%;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 24px;
      padding: 32px 28px;
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(148, 163, 184, 0.35);
      text-align: center;
    }
    .logo-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 10px;
    }
    .logo-img {
      width: 56px;
      height: 56px;
      object-fit: contain;
    }
    .logo-text {
      font-size: 32px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
      color: #f9fafb;
    }
    .logo-text span {
      color: #22d3ee;
    }
    .tagline {
      font-size: 16px;
      color: #9ca3af;
      margin-top: 8px;
    }
    .footer {
      margin-top: 22px;
      font-size: 12px;
      color: #9ca3af;
    }
    @media (max-width: 640px) {
      body {
        padding: 16px;
      }
      .card {
        padding: 26px 20px;
      }
      .logo-text {
        font-size: 26px;
        letter-spacing: 0.22em;
      }
    }
  </style>
</head>
<body>
  <!-- NAV / HAMBURGER -->
  <nav class="nav">
    <button class="menu-toggle" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="menu" id="menu">
      <a href="index.html">Home</a>
      <a href="about.html">About AERVO</a>
      <a href="promise.html">Promise to myself</a>
    </div>
  </nav>

  <main class="card">
    <div class="logo-wrap">
      <img src="logo.png" alt="AERVO logo" class="logo-img" />
      <div class="logo-text"><span>AE</span>RVO</div>
    </div>
    <div class="tagline">
      A birds-eye view of your business, powered by AI.
    </div>
    <div class="footer">
      Tap the menu to explore AERVO.
    </div>
  </main>

  <script>
    const toggle = document.querySelector(".menu-toggle");
    const menu = document.getElementById("menu");

    toggle.addEventListener("click", () => {
      toggle.classList.toggle("open");
      menu.classList.toggle("open");
    });
  </script>
</body>
</html>
