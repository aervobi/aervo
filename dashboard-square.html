<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aervo ‚Äì Square Dashboard</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
        min-height: 100vh;
      }
      .nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 32px;
        background: rgba(5, 8, 23, 0.96);
        backdrop-filter: blur(14px);
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .nav-brand {
        font-weight: 600;
        letter-spacing: 4px;
        font-size: 14px;
        color: #8fbfff;
      }
      .nav-center {
        display: flex;
        gap: 24px;
        align-items: center;
      }
      .nav-tab {
        padding: 8px 16px;
        border-radius: 8px;
        color: #9ca7d6;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 1px solid transparent;
      }
      .nav-tab:hover {
        background: rgba(143, 191, 255, 0.08);
        color: #e5ecff;
      }
      .nav-tab.active {
        background: rgba(143, 191, 255, 0.15);
        border-color: rgba(143, 191, 255, 0.3);
        color: #e5ecff;
      }
      .nav-right {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .shop-badge {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(52, 211, 153, 0.15);
        color: #6ee7b7;
        font-size: 11px;
        border: 1px solid rgba(52, 211, 153, 0.3);
      }
      .integration-badge {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        color: #9ca7d6;
        font-size: 11px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .integration-badge:hover {
        background: rgba(255, 255, 255, 0.12);
        color: #e5ecff;
      }
      .btn-logout {
        padding: 8px 16px;
        border-radius: 999px;
        border: 1px solid #3a4a7c;
        background: transparent;
        color: #dfe7ff;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .btn-logout:hover {
        background: #1a2237;
        border-color: #4a5a8c;
      }
      .container {
        padding: 88px 32px 48px;
        max-width: 1600px;
        margin: 0 auto;
      }
      .welcome {
        margin-bottom: 32px;
      }
      .welcome h1 {
        font-size: 32px;
        margin: 0 0 8px;
        color: #f9fafb;
      }
      .welcome p {
        margin: 0;
        font-size: 15px;
        color: #9ca7d6;
      }

      /* Square-specific green accent instead of blue */
      .ai-banner {
        background: linear-gradient(135deg, #064e3b 0%, #059669 100%);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 32px;
        border: 1px solid rgba(5, 150, 105, 0.3);
        box-shadow: 0 10px 40px rgba(5, 150, 105, 0.2);
      }
      .ai-banner-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }
      .ai-icon {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }
      .ai-banner h2 {
        font-size: 18px;
        color: white;
        margin: 0;
      }
      .insight-item {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 14px 16px;
        margin-bottom: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 14px;
        line-height: 1.6;
      }
      .insight-item:last-child {
        margin-bottom: 0;
      }
      .insight-priority {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 11px;
        font-weight: 600;
        margin-right: 8px;
      }
      .priority-high {
        background: rgba(239, 68, 68, 0.2);
        color: #fca5a5;
      }
      .priority-medium {
        background: rgba(251, 191, 36, 0.2);
        color: #fde047;
      }
      .priority-low {
        background: rgba(34, 197, 94, 0.2);
        color: #86efac;
      }

      .grid-4 {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
        margin-bottom: 24px;
      }
      .grid-2 {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        margin-bottom: 24px;
      }
      .grid-3 {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 24px;
      }
      .card {
        background: radial-gradient(circle at top left, #1e293b, #0f172a);
        border-radius: 16px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        padding: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }
      .card h3 {
        font-size: 14px;
        color: #9ca7d6;
        margin: 0 0 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .stat-large {
        font-size: 42px;
        font-weight: 700;
        color: #34d399;
        margin: 8px 0;
        line-height: 1;
      }
      .stat-large.blue {
        color: #60a5fa;
      }
      .stat-large.yellow {
        color: #fbbf24;
      }
      .stat-large.red {
        color: #ef4444;
      }
      .stat-change {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        font-size: 13px;
        padding: 4px 8px;
        border-radius: 6px;
        margin-top: 8px;
      }
      .stat-change.positive {
        background: rgba(34, 197, 94, 0.15);
        color: #6ee7b7;
      }
      .stat-change.negative {
        background: rgba(239, 68, 68, 0.15);
        color: #fca5a5;
      }
      .stat-label {
        font-size: 13px;
        color: #64748b;
        margin-top: 4px;
      }

      .data-table {
        width: 100%;
        border-collapse: collapse;
      }
      .data-table th {
        text-align: left;
        padding: 12px;
        font-size: 12px;
        color: #9ca7d6;
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        font-weight: 600;
      }
      .data-table td {
        padding: 12px;
        font-size: 13px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }
      .data-table tr:hover {
        background: rgba(52, 211, 153, 0.05);
      }
      .table-wrapper {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .loading {
        text-align: center;
        padding: 60px 20px;
        color: #9ca7d6;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(148, 163, 184, 0.2);
        border-top-color: #34d399;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .badge {
        display: inline-block;
        padding: 3px 10px;
        border-radius: 999px;
        font-size: 11px;
        font-weight: 600;
      }
      .badge-green {
        background: rgba(52, 211, 153, 0.15);
        color: #6ee7b7;
        border: 1px solid rgba(52, 211, 153, 0.3);
      }
      .badge-yellow {
        background: rgba(251, 191, 36, 0.15);
        color: #fde047;
        border: 1px solid rgba(251, 191, 36, 0.3);
      }
      .badge-red {
        background: rgba(239, 68, 68, 0.15);
        color: #fca5a5;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }
      .badge-blue {
        background: rgba(96, 165, 250, 0.15);
        color: #93c5fd;
        border: 1px solid rgba(96, 165, 250, 0.3);
      }

      .star {
        color: #fbbf24;
      }
      .star.empty {
        color: #374151;
      }

      .review-card {
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 12px;
      }
      .review-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }
      .review-name {
        font-size: 14px;
        font-weight: 600;
        color: #e5ecff;
      }
      .review-date {
        font-size: 11px;
        color: #64748b;
      }
      .review-text {
        font-size: 13px;
        color: #9ca7d6;
        line-height: 1.6;
        margin-bottom: 10px;
      }
      .review-ai {
        background: rgba(52, 211, 153, 0.08);
        border: 1px solid rgba(52, 211, 153, 0.2);
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 12px;
        color: #6ee7b7;
      }
      .review-ai strong {
        color: #34d399;
      }

      .chat-container {
        border-radius: 16px;
        padding: 20px;
        height: 380px;
        display: flex;
        flex-direction: column;
      }
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 16px;
        padding-right: 8px;
      }
      .chat-message {
        border-radius: 12px;
        padding: 12px 14px;
        margin-bottom: 10px;
        font-size: 14px;
        line-height: 1.5;
      }
      .chat-message.user {
        background: rgba(52, 211, 153, 0.2);
        border: 1px solid rgba(52, 211, 153, 0.3);
      }
      .chat-message.ai {
        background: rgba(148, 163, 184, 0.1);
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      .chat-input-wrapper {
        display: flex;
        gap: 10px;
      }
      .chat-input {
        flex: 1;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.6);
        color: #e5ecff;
        font-size: 14px;
      }
      .chat-input:focus {
        outline: none;
        border-color: #34d399;
      }
      .btn-send {
        padding: 12px 24px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #059669, #34d399);
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-primary {
        display: inline-block;
        padding: 14px 32px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #059669, #34d399);
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 10px 30px rgba(5, 150, 105, 0.4);
        transition: all 0.2s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 40px rgba(5, 150, 105, 0.6);
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 16px;
      }
      .section-header h3 {
        font-size: 16px;
        color: #e5ecff;
        margin: 0;
      }

      .location-selector {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 24px;
      }
      .location-btn {
        padding: 8px 16px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: transparent;
        color: #9ca7d6;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .location-btn.active {
        background: rgba(52, 211, 153, 0.15);
        border-color: rgba(52, 211, 153, 0.4);
        color: #34d399;
      }

      /* Mobile */
      .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        color: #e5ecff;
        font-size: 24px;
        cursor: pointer;
        padding: 8px;
      }
      .mobile-menu {
        display: none;
        position: fixed;
        top: 64px;
        left: 0;
        right: 0;
        background: rgba(5, 8, 23, 0.98);
        backdrop-filter: blur(14px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        z-index: 99;
        padding: 16px;
      }
      .mobile-menu.active {
        display: block;
      }
      .mobile-nav-tab {
        display: block;
        width: 100%;
        padding: 12px 16px;
        margin-bottom: 8px;
        border-radius: 8px;
        color: #9ca7d6;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 1px solid transparent;
        text-align: left;
      }
      .mobile-nav-tab.active {
        background: rgba(52, 211, 153, 0.15);
        border-color: rgba(52, 211, 153, 0.3);
        color: #34d399;
      }

      @media (max-width: 768px) {
        .nav {
          padding: 0 16px;
          height: 56px;
        }
        .nav-center {
          display: none;
        }
        .mobile-menu-btn {
          display: block;
        }
        .container {
          padding: 72px 12px 24px;
        }
        .welcome h1 {
          font-size: 22px;
        }
        .grid-4,
        .grid-2,
        .grid-3 {
          grid-template-columns: 1fr;
          gap: 16px;
        }
        .card {
          padding: 16px;
        }
        .stat-large {
          font-size: 32px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-brand">AERVO</div>
      <div class="nav-center">
        <div class="nav-tab active" data-view="overview">Overview</div>
        <div class="nav-tab" data-view="orders">Orders</div>
        <div class="nav-tab" data-view="customers">Customers</div>
        <div class="nav-tab" data-view="appointments">Appointments</div>
        <div class="nav-tab" data-view="reviews">Google Reviews</div>
      </div>
      <div class="nav-right">
        <div class="shop-badge" id="shopBadge" style="display: none">
          <span>‚óè</span><span id="shopName">Loading...</span>
        </div>
        <a
          href="integrations.html"
          class="integration-badge"
          style="text-decoration: none"
          >‚öôÔ∏è Integrations</a
        >
        <button class="mobile-menu-btn" id="mobileMenuBtn">‚ò∞</button>
        <button class="btn-logout" id="logoutBtn">Log out</button>
      </div>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
      <div class="mobile-nav-tab active" data-view="overview">üìä Overview</div>
      <div class="mobile-nav-tab" data-view="orders">üßæ Orders</div>
      <div class="mobile-nav-tab" data-view="customers">üë• Customers</div>
      <div class="mobile-nav-tab" data-view="appointments">üìÖ Appointments</div>
      <div class="mobile-nav-tab" data-view="reviews">‚≠ê Google Reviews</div>
    </div>

    <div class="container">
      <div id="content">
        <div class="loading">
          <div class="spinner"></div>
          <div>Loading your Square dashboard...</div>
        </div>
      </div>
    </div>

    <script>
      const BACKEND_URL = "https://aervo-backend.onrender.com";
      const token = localStorage.getItem("aervo_token");
      if (!token) window.location.href = "login.html";

      let currentView = "overview";
      let userData = null;
      let merchantId = null;
      let squareData = {
        locations: [],
        orders: [],
        customers: [],
        appointments: [],
        catalog: [],
        overview: null,
      };
      let selectedLocation = null;

      // ‚îÄ‚îÄ Logout ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("aervo_token");
        localStorage.removeItem("aervo_user");
        window.location.href = "login.html";
      });

      // ‚îÄ‚îÄ Mobile menu ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      const mobileMenuBtn = document.getElementById("mobileMenuBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      mobileMenuBtn.addEventListener("click", () =>
        mobileMenu.classList.toggle("active"),
      );

      // ‚îÄ‚îÄ Tab navigation ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      document.querySelectorAll(".nav-tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          currentView = tab.dataset.view;
          document
            .querySelectorAll(".nav-tab")
            .forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");
          renderView(currentView);
        });
      });

      document.querySelectorAll(".mobile-nav-tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          currentView = tab.dataset.view;
          document
            .querySelectorAll(".mobile-nav-tab, .nav-tab")
            .forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");
          mobileMenu.classList.remove("active");
          renderView(currentView);
        });
      });

      // ‚îÄ‚îÄ Boot ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      async function init() {
        try {
          const res = await fetch(`${BACKEND_URL}/api/user/me`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!res.ok) {
            window.location.href = "login.html";
            return;
          }
          const data = await res.json();
          userData = data.user;
          merchantId = String(userData.id);

          // Check Square connection status
          const statusRes = await fetch(
            `${BACKEND_URL}/integrations/square/status?merchantId=${merchantId}`,
            { headers: { Authorization: `Bearer ${token}` } },
          );
          const status = await statusRes.json();

          if (!status.connected) {
            renderNotConnected();
            return;
          }

          // Show location badge
          document.getElementById("shopBadge").style.display = "flex";
          document.getElementById("shopName").textContent = "Square ‚óè";

          await loadSquareData();
          renderView("overview");
        } catch (err) {
          console.error("Init error:", err);
          document.getElementById("content").innerHTML =
            `<div style="text-align:center;padding:60px;color:#fca5a5">Failed to load dashboard. Please refresh.</div>`;
        }
      }

      // ‚îÄ‚îÄ Load Square data from backend ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      async function loadSquareData() {
        try {
          const h = { Authorization: `Bearer ${token}` };

          const [locRes, ordRes, cusRes, apptRes] = await Promise.all([
            fetch(
              `${BACKEND_URL}/api/square/locations?merchantId=${merchantId}`,
              { headers: h },
            ),
            fetch(`${BACKEND_URL}/api/square/orders?merchantId=${merchantId}`, {

        const todayRevenue =

        const totalAppts = squareData.appointments.length;

          totalOrders,
          avgOrderValue,
          todayOrders: todayOrders.length,
          todayRevenue,
          totalCustomers: squareData.customers.length,

      function initApptCharts() {
        setTimeout(() => {
          const ctx = document.getElementById("apptStatusChart");

            (a) => a.status === "ACCEPTED" || a.status === "COMPLETED",
          ).length;
          const cancelled = appts.filter(
            (a) => a.status === "CANCELLED",
          ).length;
          const noShows = appts.filter((a) => a.no_show).length;
          const other = appts.length - accepted - cancelled - noShows;
          new Chart(ctx, {
            type: "doughnut",
            data: {
              labels: ["Completed", "Cancelled", "No Show", "Other"],
              datasets: [
                {

      function connectGoogleReviews() {
        const placeId = prompt(
          "Enter your Google Place ID (find it at: https://developers.google.com/maps/documentation/javascript/examples/places-placeid-finder)",
        );
        if (!placeId) return;
        fetchGoogleReviews(placeId);
      }

      async function fetchGoogleReviews(placeId) {
        document.getElementById("reviewsContent").innerHTML =
          `<div class="loading"><div class="spinner"></div><div>Fetching your Google Reviews...</div></div>`;
        try {
          const res = await fetch(
            `${BACKEND_URL}/api/square/google-reviews?placeId=${encodeURIComponent(placeId)}&merchantId=${merchantId}`,
            { headers: { Authorization: `Bearer ${token}` } },
          );
          const data = await res.json();
          if (data.success) renderReviewsData(data);
          else throw new Error(data.message || "Failed to fetch reviews");
        } catch (err) {
          document.getElementById("reviewsContent").innerHTML =
            `<div style="text-align:center;padding:40px;color:#fca5a5">
              Failed to load reviews: ${err.message}<br><br>

        }
      }

      function renderReviewsData(data) {

            ${(reviews || [])

        setTimeout(() => {

                  {

      // ‚îÄ‚îÄ Not connected ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

      // ‚îÄ‚îÄ Chat ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      function renderChat() {
        return `
          <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
              <div class="chat-message ai">
                üëã Hi! I'm <strong>Aervo</strong>, your AI business co-pilot for your Square store.<br><br>
                Try asking:<br>
                ‚Ä¢ <span style="color:#6ee7b7;cursor:pointer" onclick="askSuggestion(this)">What were my busiest hours this week?</span><br>
                ‚Ä¢ <span style="color:#6ee7b7;cursor:pointer" onclick="askSuggestion(this)">How can I reduce no-shows for appointments?</span><br>
                ‚Ä¢ <span style="color:#6ee7b7;cursor:pointer" onclick="askSuggestion(this)">Which menu items should I promote?</span>
              </div>
            </div>
            <div class="chat-input-wrapper">
              <input type="text" class="chat-input" id="chatInput" placeholder="Ask anything about your business..." />
              <button class="btn-send" onclick="sendMessage()">Send</button>
            </div>
          </div>`;
      }

      let isAIThinking = false;
      async function sendMessage() {
        if (isAIThinking) return;
        const input = document.getElementById("chatInput");
        const messages = document.getElementById("chatMessages");
        const message = input?.value?.trim();
        if (!message || !messages) return;

        const userMsg = document.createElement("div");
        userMsg.className = "chat-message user";
        userMsg.textContent = message;
        messages.appendChild(userMsg);
        input.value = "";
        messages.scrollTop = messages.scrollHeight;

        isAIThinking = true;
        const typingEl = document.createElement("div");
        typingEl.className = "chat-message ai";
        typingEl.id = "typingIndicator";
        typingEl.innerHTML =
          "<em style='color:#64748b'>Aervo is thinking...</em>";
        messages.appendChild(typingEl);
        messages.scrollTop = messages.scrollHeight;
        input.disabled = true;

        try {
          const res = await fetch(`${BACKEND_URL}/api/square/ai-chat`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ message, merchantId }),
          });
          const data = await res.json();
          document.getElementById("typingIndicator")?.remove();
          const aiMsg = document.createElement("div");
          aiMsg.className = "chat-message ai";
          aiMsg.innerHTML = (data.reply || "Sorry, I couldn't respond.")
            .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
            .replace(/\n/g, "<br>");
          messages.appendChild(aiMsg);
        } catch (err) {
          document.getElementById("typingIndicator")?.remove();
          const errMsg = document.createElement("div");
          errMsg.className = "chat-message ai";
          errMsg.textContent =
            "Sorry, I had trouble responding. Please try again.";
          messages.appendChild(errMsg);
        }
        isAIThinking = false;
        input.disabled = false;
        input.focus();
        messages.scrollTop = messages.scrollHeight;
      }

      function askSuggestion(el) {
        const input = document.getElementById("chatInput");
        if (input) {
          input.value = el.textContent;
          sendMessage();
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("chatInput")
          ?.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
          });
      });
