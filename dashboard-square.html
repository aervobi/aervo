<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aervo ‚Äì Square Dashboard</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
        min-height: 100vh;
      }
      .nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 32px;
        background: rgba(5, 8, 23, 0.96);
        backdrop-filter: blur(14px);
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .nav-brand {
        font-weight: 600;
        letter-spacing: 4px;
        font-size: 14px;
        color: #8fbfff;
      }
      .nav-center {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      /* Integration switcher tabs */
      .integration-switcher {
        display: flex;
        gap: 4px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 4px;
        margin-right: 16px;
      }
      .switcher-tab {
        padding: 6px 14px;
        border-radius: 7px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        background: transparent;
        color: #64748b;
        transition: all 0.2s ease;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .switcher-tab.active {
        background: rgba(52, 211, 153, 0.2);
        color: #34d399;
      }
      .switcher-tab.shopify-tab.active {
        background: rgba(96, 165, 250, 0.2);
        color: #60a5fa;
      }
      .switcher-tab:hover:not(.active) {
        color: #9ca7d6;
        background: rgba(255, 255, 255, 0.05);
      }

      .nav-tab {
        padding: 8px 16px;
        border-radius: 8px;
        color: #9ca7d6;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 1px solid transparent;
      }
      .nav-tab:hover {
        background: rgba(52, 211, 153, 0.08);
        color: #e5ecff;
      }
      .nav-tab.active {
        background: rgba(52, 211, 153, 0.15);
        border-color: rgba(52, 211, 153, 0.3);
        color: #e5ecff;
      }
      .nav-right {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .shop-badge {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(52, 211, 153, 0.15);
        color: #6ee7b7;
        font-size: 11px;
        border: 1px solid rgba(52, 211, 153, 0.3);
      }
      .btn-logout {
        padding: 8px 16px;
        border-radius: 999px;
        border: 1px solid #3a4a7c;
        background: transparent;
        color: #dfe7ff;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .btn-logout:hover {
        background: #1a2237;
      }
      .container {
        padding: 88px 32px 48px;
        max-width: 1600px;
        margin: 0 auto;
      }
      .welcome {
        margin-bottom: 32px;
      }
      .welcome h1 {
        font-size: 32px;
        margin: 0 0 8px;
        color: #f9fafb;
      }
      .welcome p {
        margin: 0;
        font-size: 15px;
        color: #9ca7d6;
      }
      .ai-banner {
        background: linear-gradient(135deg, #064e3b 0%, #059669 100%);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 32px;
        border: 1px solid rgba(5, 150, 105, 0.3);
        box-shadow: 0 10px 40px rgba(5, 150, 105, 0.2);
      }
      .ai-banner-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }
      .ai-icon {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }
      .ai-banner h2 {
        font-size: 18px;
        color: white;
        margin: 0;
      }
      .insight-item {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 14px 16px;
        margin-bottom: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 14px;
        line-height: 1.6;
      }
      .insight-item:last-child {
        margin-bottom: 0;
      }
      .insight-priority {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 11px;
        font-weight: 600;
        margin-right: 8px;
      }
      .priority-high {
        background: rgba(239, 68, 68, 0.2);
        color: #fca5a5;
      }
      .priority-medium {
        background: rgba(251, 191, 36, 0.2);
        color: #fde047;
      }
      .priority-low {
        background: rgba(34, 197, 94, 0.2);
        color: #86efac;
      }
      .grid-4 {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
        margin-bottom: 24px;
      }
      .grid-2 {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        margin-bottom: 24px;
      }
      .grid-3 {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 24px;
      }
      .card {
        background: radial-gradient(circle at top left, #1e293b, #0f172a);
        border-radius: 16px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        padding: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }
      .card h3 {
        font-size: 14px;
        color: #9ca7d6;
        margin: 0 0 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .stat-large {
        font-size: 42px;
        font-weight: 700;
        color: #34d399;
        margin: 8px 0;
        line-height: 1;
      }
      .stat-large.blue {
        color: #60a5fa;
      }
      .stat-large.yellow {
        color: #fbbf24;
      }
      .stat-large.red {
        color: #ef4444;
      }
      .stat-change {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        font-size: 13px;
        padding: 4px 8px;
        border-radius: 6px;
        margin-top: 8px;
      }
      .stat-change.positive {
        background: rgba(34, 197, 94, 0.15);
        color: #6ee7b7;
      }
      .stat-change.negative {
        background: rgba(239, 68, 68, 0.15);
        color: #fca5a5;
      }
      .stat-label {
        font-size: 13px;
        color: #64748b;
        margin-top: 4px;
      }
      .data-table {
        width: 100%;
        border-collapse: collapse;
      }
      .data-table th {
        text-align: left;
        padding: 12px;
        font-size: 12px;
        color: #9ca7d6;
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        font-weight: 600;
      }
      .data-table td {
        padding: 12px;
        font-size: 13px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }
      .data-table tr:hover {
        background: rgba(52, 211, 153, 0.05);
      }
      .table-wrapper {
        overflow-x: auto;
      }
      .loading {
        text-align: center;
        padding: 60px 20px;
        color: #9ca7d6;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(148, 163, 184, 0.2);
        border-top-color: #34d399;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .badge {
        display: inline-block;
        padding: 3px 10px;
        border-radius: 999px;
        font-size: 11px;
        font-weight: 600;
      }
      .badge-green {
        background: rgba(52, 211, 153, 0.15);
        color: #6ee7b7;
        border: 1px solid rgba(52, 211, 153, 0.3);
      }
      .badge-yellow {
        background: rgba(251, 191, 36, 0.15);
        color: #fde047;
        border: 1px solid rgba(251, 191, 36, 0.3);
      }
      .badge-red {
        background: rgba(239, 68, 68, 0.15);
        color: #fca5a5;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }
      .badge-blue {
        background: rgba(96, 165, 250, 0.15);
        color: #93c5fd;
        border: 1px solid rgba(96, 165, 250, 0.3);
      }
      .review-card {
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 12px;
      }
      .review-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 8px;
      }
      .review-name {
        font-size: 14px;
        font-weight: 600;
        color: #e5ecff;
      }
      .review-date {
        font-size: 11px;
        color: #64748b;
      }
      .review-text {
        font-size: 13px;
        color: #9ca7d6;
        line-height: 1.6;
        margin-bottom: 10px;
      }
      .review-ai {
        background: rgba(52, 211, 153, 0.08);
        border: 1px solid rgba(52, 211, 153, 0.2);
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 12px;
        color: #6ee7b7;
      }
      .review-ai strong {
        color: #34d399;
      }
      .chat-container {
        padding: 0;
        height: 360px;
        display: flex;
        flex-direction: column;
      }
      .chat-messages {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 16px;
        padding-right: 4px;
      }
      .chat-message {
        border-radius: 12px;
        padding: 12px 14px;
        margin-bottom: 10px;
        font-size: 14px;
        line-height: 1.5;
      }
      .chat-message.user {
        background: rgba(52, 211, 153, 0.2);
        border: 1px solid rgba(52, 211, 153, 0.3);
      }
      .chat-message.ai {
        background: rgba(148, 163, 184, 0.1);
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      .chat-input-wrapper {
        display: flex;
        gap: 10px;
      }
      .chat-input {
        flex: 1;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.6);
        color: #e5ecff;
        font-size: 14px;
      }
      .chat-input:focus {
        outline: none;
        border-color: #34d399;
      }
      .btn-send {
        padding: 12px 24px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #059669, #34d399);
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-primary {
        display: inline-block;
        padding: 14px 32px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #059669, #34d399);
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 10px 30px rgba(5, 150, 105, 0.4);
        transition: all 0.2s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
      }
      .location-selector {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-bottom: 24px;
      }
      .location-btn {
        padding: 8px 16px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: transparent;
        color: #9ca7d6;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .location-btn.active {
        background: rgba(52, 211, 153, 0.15);
        border-color: rgba(52, 211, 153, 0.4);
        color: #34d399;
      }
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: #64748b;
        font-size: 14px;
      }
      .mobile-menu-btn {
        display: none;
        background: none;
        border: none;
        color: #e5ecff;
        font-size: 24px;
        cursor: pointer;
        padding: 8px;
      }
      .mobile-menu {
        display: none;
        position: fixed;
        top: 64px;
        left: 0;
        right: 0;
        background: rgba(5, 8, 23, 0.98);
        backdrop-filter: blur(14px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        z-index: 99;
        padding: 16px;
      }
      .mobile-menu.active {
        display: block;
      }
      .mobile-nav-tab {
        display: block;
        width: 100%;
        padding: 12px 16px;
        margin-bottom: 8px;
        border-radius: 8px;
        color: #9ca7d6;
        font-size: 15px;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 1px solid transparent;
        text-align: left;
      }
      .mobile-nav-tab.active {
        background: rgba(52, 211, 153, 0.15);
        border-color: rgba(52, 211, 153, 0.3);
        color: #34d399;
      }
      @media (max-width: 768px) {
        .nav {
          padding: 0 16px;
          height: 56px;
        }
        .nav-center {
          display: none;
        }
        .mobile-menu-btn {
          display: block;
        }
        .integration-switcher {
          display: none;
        }
        .container {
          padding: 72px 12px 24px;
        }
        .welcome h1 {
          font-size: 22px;
        }
        .grid-4,
        .grid-2,
        .grid-3 {
          grid-template-columns: 1fr;
          gap: 16px;
        }
        .card {
          padding: 16px;
        }
        .stat-large {
          font-size: 32px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-brand">AERVO</div>
      <div class="nav-center">
        <!-- Integration switcher ‚Äî only shown when both are connected -->
        <div
          class="integration-switcher"
          id="integrationSwitcher"
          style="display: none"
        >
          <a

      </div>

          <span>‚óè</span><span id="shopName">Square</span>
        </div>
        <a
          href="integrations.html"
          style="text-decoration: none"
          class="btn-logout"
          >‚öôÔ∏è Integrations</a
        >
        <button class="mobile-menu-btn" id="mobileMenuBtn">‚ò∞</button>
        <button class="btn-logout" id="logoutBtn">Log out</button>
      </div>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
      <div
        style="
          padding: 8px 16px 12px;
          border-bottom: 1px solid rgba(255, 255, 255, 0.05);
          margin-bottom: 8px;
        "
      >
        <div style="font-size: 11px; color: #64748b; margin-bottom: 8px">
          SWITCH DASHBOARD
        </div>
        <a
          href="dashboard-shopify.html"
          id="mobileShopifySwitch"
          style="
            display: none;
            color: #60a5fa;
            font-size: 13px;
            text-decoration: none;
            padding: 4px 0;
            display: block;
          "
          >üõçÔ∏è Switch to Shopify Dashboard</a
        >
      </div>
      <div class="mobile-nav-tab active" data-view="overview">üìä Overview</div>
      <div class="mobile-nav-tab" data-view="orders">üßæ Orders</div>
      <div class="mobile-nav-tab" data-view="customers">üë• Customers</div>
      <div class="mobile-nav-tab" data-view="appointments">üìÖ Appointments</div>
      <div class="mobile-nav-tab" data-view="reviews">‚≠ê Google Reviews</div>
    </div>

    <div class="container">
      <div id="content">
        <div class="loading">
          <div class="spinner"></div>
          <div>Loading your Square dashboard...</div>
        </div>
      </div>
    </div>

    <script>
      const BACKEND_URL = "https://aervo-backend.onrender.com";
      const token = localStorage.getItem("aervo_token");
      if (!token) window.location.href = "login.html";

      let currentView = "overview";
      let userData = null;
      let merchantId = null;
      let squareData = {
        locations: [],
        orders: [],
        customers: [],
        appointments: [],
      };
      let selectedLocation = null;
      let hasShopify = false;

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("aervo_token");
        localStorage.removeItem("aervo_user");
        window.location.href = "login.html";
      });

      const mobileMenuBtn = document.getElementById("mobileMenuBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      mobileMenuBtn.addEventListener("click", () =>
        mobileMenu.classList.toggle("active"),
      );

      document.querySelectorAll(".nav-tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          currentView = tab.dataset.view;
          document
            .querySelectorAll(".nav-tab")
            .forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");
          renderView(currentView);
        });
      });

      document.querySelectorAll(".mobile-nav-tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          currentView = tab.dataset.view;
          document
            .querySelectorAll(".mobile-nav-tab, .nav-tab")
            .forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");
          mobileMenu.classList.remove("active");
          renderView(currentView);
        });
      });

      async function init() {
        try {
          const res = await fetch(`${BACKEND_URL}/api/user/me`, {
            headers: { Authorization: `Bearer ${token}` },
          });
          if (!res.ok) {
            window.location.href = "login.html";
            return;
          }
          const data = await res.json();
          userData = data.user;
          merchantId = String(userData.id);
          hasShopify = !!data.shop;

          // Show switcher if both integrations connected
          if (hasShopify) {
            document.getElementById("integrationSwitcher").style.display =
              "flex";
            document.getElementById("mobileShopifySwitch").style.display =
              "block";
          }

          // Check Square connection
          const statusRes = await fetch(
            `${BACKEND_URL}/integrations/square/status?merchantId=${merchantId}`,
            { headers: { Authorization: `Bearer ${token}` } },
          );
          const status = await statusRes.json();

          if (!status.connected) {
            renderNotConnected();
            return;
          }

          document.getElementById("shopBadge").style.display = "flex";

          await loadSquareData();
          renderView("overview");
        } catch (err) {
          console.error("Init error:", err);
          document.getElementById("content").innerHTML =
            `<div class="empty-state" style="color:#fca5a5">Failed to load dashboard. Please refresh.</div>`;
        }
      }

      async function loadSquareData() {
        try {
          const h = { Authorization: `Bearer ${token}` };
          const [locRes, ordRes, cusRes, apptRes] = await Promise.all([
            fetch(
              `${BACKEND_URL}/integrations/square/locations?merchantId=${merchantId}`,
              { headers: h },
            ),
            fetch(
              `${BACKEND_URL}/integrations/square/orders?merchantId=${merchantId}`,
              { headers: h },
            ),
            fetch(
              `${BACKEND_URL}/integrations/square/customers?merchantId=${merchantId}`,
              { headers: h },
            ),
            fetch(
              `${BACKEND_URL}/integrations/square/appointments?merchantId=${merchantId}`,
              { headers: h },
            ),
          ]);
          const [loc, ord, cus, appt] = await Promise.all([
            locRes.json(),
            ordRes.json(),
            cusRes.json(),
            apptRes.json(),
          ]);
          squareData.locations = loc.success ? loc.locations : [];
          squareData.orders = ord.success ? ord.orders : [];
          squareData.customers = cus.success ? cus.customers : [];
          squareData.appointments = appt.success ? appt.appointments : [];
          if (squareData.locations.length > 0)
            selectedLocation = squareData.locations[0].square_location_id;
        } catch (err) {
          console.error("Square data error:", err);
        }
      }

      function getOverviewStats() {
        const orders = squareData.orders;
        const totalRevenue =
          orders.reduce((s, o) => s + (o.total_amount || 0), 0) / 100;
        const totalOrders = orders.length;
        const avgOrderValue = totalOrders > 0 ? totalRevenue / totalOrders : 0;
        const today = new Date().toISOString().split("T")[0];
        const todayOrders = orders.filter((o) =>
          o.created_at?.startsWith(today),
        );
        const todayRevenue =
          todayOrders.reduce((s, o) => s + (o.total_amount || 0), 0) / 100;
        const noShows = squareData.appointments.filter((a) => a.no_show).length;
        const totalAppts = squareData.appointments.length;
        return {
          totalRevenue,
          totalOrders,
          avgOrderValue,
          todayOrders: todayOrders.length,
          todayRevenue,
          totalCustomers: squareData.customers.length,
          noShows,
          totalAppts,
          noShowRate:
            totalAppts > 0 ? ((noShows / totalAppts) * 100).toFixed(1) : "0",
        };
      }

      function renderView(view) {
        const content = document.getElementById("content");
        switch (view) {
          case "overview":
            content.innerHTML = renderOverview();
            setTimeout(initOverviewCharts, 100);
            break;
          case "orders":
            content.innerHTML = renderOrders();
            break;

      // ‚îÄ‚îÄ Google Reviews ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      function renderReviews() {
        return `
          <div class="welcome"><h1>Google Reviews</h1><p>AI-powered analysis of your Google Business reviews</p></div>
          <div id="reviewsContent">
            <div class="card" style="margin-bottom:24px">
              <div style="text-align:center;padding:40px 20px">
                <div style="font-size:48px;margin-bottom:16px">‚≠ê</div>
                <h2 style="color:#e5ecff;margin-bottom:12px">Connect Your Google Business Profile</h2>
                <p style="color:#9ca7d6;font-size:15px;margin-bottom:24px;line-height:1.6;max-width:500px;margin-left:auto;margin-right:auto">Connect your Google Business Profile to let Aervo analyze your reviews and give AI-powered advice to improve your rating.</p>
                <button class="btn-primary" onclick="connectGoogleReviews()">üîç Connect Google Business</button>
              </div>
            </div>
            <div class="grid-3">
              <div class="card"><h3>What You'll Get</h3><div style="margin-top:12px">${["‚≠ê Rating trends over time", "üòä Sentiment analysis per review", "üîç Common themes identified", "ü§ñ AI response suggestions", "üìà Rating improvement tips", "üîî New negative review alerts"].map((item) => `<div style="padding:10px 0;border-bottom:1px solid rgba(148,163,184,0.1);color:#9ca7d6;font-size:13px">${item}</div>`).join("")}</div></div>
              <div class="card"><h3>Sample AI Analysis</h3>
                <div class="review-card">
                  <div class="review-header"><div class="review-name">Sarah M.</div><div class="review-date">2 days ago</div></div>
                  <div style="margin-bottom:8px">‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ</div>
                  <div class="review-text">"Great service but the wait time was a bit long during lunch rush."</div>
                  <div class="review-ai"><strong>ü§ñ Aervo suggests:</strong> Acknowledge the wait time and mention you've added staff during peak hours. This converts a 4-star to a potential 5-star.</div>
                </div>
              </div>
              <div class="card"><h3>How It Works</h3><div style="margin-top:12px">${[
                ["1", "Connect", "Link your Google Business Profile"],
                ["2", "Analyze", "Aervo reads and categorizes all reviews"],
                ["3", "Insights", "Get AI recommendations to improve ratings"],
                ["4", "Respond", "Use AI-suggested responses"],
              ]
                .map(
                  ([n, t, d]) =>
                    `<div style="display:flex;gap:12px;padding:12px 0;border-bottom:1px solid rgba(148,163,184,0.1)"><div style="width:28px;height:28px;border-radius:50%;background:rgba(52,211,153,0.2);color:#34d399;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:700;flex-shrink:0">${n}</div><div><div style="color:#e5ecff;font-size:13px;font-weight:600">${t}</div><div style="color:#64748b;font-size:12px">${d}</div></div></div>`,
                )
                .join("")}</div></div>
            </div>
          </div>`;
      }

      function connectGoogleReviews() {
        const placeId = prompt(
          "Enter your Google Place ID.\n\nFind yours at: https://developers.google.com/maps/documentation/javascript/examples/places-placeid-finder",
        );
        if (!placeId) return;
        fetchGoogleReviews(placeId.trim());
      }

      async function fetchGoogleReviews(placeId) {
        document.getElementById("reviewsContent").innerHTML =
          `<div class="loading"><div class="spinner"></div><div>Fetching your Google Reviews...</div></div>`;
        try {
          const res = await fetch(
            `${BACKEND_URL}/api/square/google-reviews?placeId=${encodeURIComponent(placeId)}&merchantId=${merchantId}`,
            { headers: { Authorization: `Bearer ${token}` } },
          );
          const data = await res.json();
          if (data.success) renderReviewsData(data);
          else throw new Error(data.message || "Failed to fetch reviews");
        } catch (err) {
          document.getElementById("reviewsContent").innerHTML =
            `<div style="text-align:center;padding:40px;color:#fca5a5">Failed to load reviews: ${err.message}<br><br><button class="btn-primary" onclick="renderView('reviews')">Try Again</button></div>`;
        }
      }

      function renderReviewsData(data) {
        const { rating, totalReviews, reviews, aiAnalysis } = data;
        document.getElementById("reviewsContent").innerHTML = `
          <div class="grid-4" style="margin-bottom:24px">
            <div class="card" style="text-align:center"><h3>Overall Rating</h3><div class="stat-large yellow">${rating}</div><div style="font-size:20px">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div><div class="stat-label">${totalReviews} reviews</div></div>
            <div class="card"><h3>Sentiment</h3><canvas id="sentimentChart" style="max-height:120px"></canvas></div>
            <div class="card"><h3>Common Themes</h3>${(aiAnalysis?.themes || []).map((t) => `<div style="padding:6px 0;border-bottom:1px solid rgba(148,163,184,0.1);font-size:13px;color:#9ca7d6">${t}</div>`).join("") || "<p style='color:#64748b'>Analyzing...</p>"}</div>
            <div class="card"><h3>Top Recommendation</h3><p style="color:#9ca7d6;font-size:13px;line-height:1.6">${aiAnalysis?.topRecommendation || "Analyzing..."}</p></div>
          </div>
          <div class="card"><h3 style="margin-bottom:16px">Recent Reviews with AI Responses</h3>${(
            reviews || []
          )
            .slice(0, 10)
            .map(
              (r) => `
            <div class="review-card">
              <div class="review-header"><div class="review-name">${r.authorName}</div><div class="review-date">${r.relativeTime}</div></div>
              <div style="margin-bottom:8px">${"‚≠ê".repeat(r.rating)}${"‚òÜ".repeat(5 - r.rating)}</div>
              <div class="review-text">"${r.text}"</div>
              ${r.aiResponse ? `<div class="review-ai"><strong>ü§ñ Suggested response:</strong> ${r.aiResponse}</div>` : ""}
            </div>`,
            )
            .join("")}</div>`;
        setTimeout(() => {
          const ctx = document.getElementById("sentimentChart");
          if (ctx && aiAnalysis)
            new Chart(ctx, {
              type: "doughnut",
              data: {
                labels: ["Positive", "Neutral", "Negative"],
                datasets: [
                  {
                    data: [
                      aiAnalysis.positive || 0,
                      aiAnalysis.neutral || 0,
                      aiAnalysis.negative || 0,
                    ],
                    backgroundColor: ["#34d399", "#60a5fa", "#ef4444"],
                    borderColor: "#0f172a",
                    borderWidth: 2,
                  },
                ],
              },
              options: {
                responsive: true,
                plugins: { legend: { display: false } },
              },
            });
        }, 100);
      }

      // ‚îÄ‚îÄ Not connected ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      function renderNotConnected() {
        document.getElementById("content").innerHTML = `
          <div class="card" style="text-align:center;padding:60px 24px;max-width:600px;margin:40px auto">
            <div style="font-size:64px;margin-bottom:20px">‚¨õ</div>
            <h2 style="color:#e5ecff;margin-bottom:12px">Connect Your Square Account</h2>
            <p style="color:#9ca7d6;font-size:15px;margin-bottom:28px;line-height:1.6">Connect Square to unlock AI-powered insights for your brick-and-mortar business.</p>
            <a href="${BACKEND_URL}/integrations/square/connect?merchantId=${merchantId}" class="btn-primary">Connect Square Account</a>
          </div>`;
      }

      // ‚îÄ‚îÄ Chat ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      function renderChat() {
        return `<div class="chat-container">
          <div class="chat-messages" id="chatMessages">
            <div class="chat-message ai">üëã Hi! I'm <strong>Aervo</strong>, your AI business co-pilot.<br><br>
              ‚Ä¢ <span style="color:#6ee7b7;cursor:pointer" onclick="askSuggestion(this)">What were my busiest hours this week?</span><br>
              ‚Ä¢ <span style="color:#6ee7b7;cursor:pointer" onclick="askSuggestion(this)">How can I reduce no-shows?</span><br>
              ‚Ä¢ <span style="color:#6ee7b7;cursor:pointer" onclick="askSuggestion(this)">Which items should I promote?</span>
            </div>
          </div>
          <div class="chat-input-wrapper">
            <input type="text" class="chat-input" id="chatInput" placeholder="Ask anything about your business..." />
            <button class="btn-send" onclick="sendMessage()">Send</button>
          </div>
        </div>`;
      }

      let isAIThinking = false;
      async function sendMessage() {
        if (isAIThinking) return;
        const input = document.getElementById("chatInput");
        const messages = document.getElementById("chatMessages");
        const message = input?.value?.trim();
        if (!message || !messages) return;
        const userMsg = document.createElement("div");
        userMsg.className = "chat-message user";
        userMsg.textContent = message;
        messages.appendChild(userMsg);
        input.value = "";
        messages.scrollTop = messages.scrollHeight;
        isAIThinking = true;
        const typingEl = document.createElement("div");
        typingEl.className = "chat-message ai";
        typingEl.id = "typingIndicator";
        typingEl.innerHTML =
          "<em style='color:#64748b'>Aervo is thinking...</em>";
        messages.appendChild(typingEl);
        input.disabled = true;
        try {
          const res = await fetch(`${BACKEND_URL}/api/ai/chat`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ message, merchantId, platform: "square" }),
          });
          const data = await res.json();
          document.getElementById("typingIndicator")?.remove();
          const aiMsg = document.createElement("div");
          aiMsg.className = "chat-message ai";
          aiMsg.innerHTML = (data.reply || "Sorry, I couldn't respond.")
            .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
            .replace(/\n/g, "<br>");
          messages.appendChild(aiMsg);
        } catch {
          document.getElementById("typingIndicator")?.remove();
          const errMsg = document.createElement("div");
          errMsg.className = "chat-message ai";
          errMsg.textContent =
            "Sorry, I had trouble responding. Please try again.";
          messages.appendChild(errMsg);
        }
        isAIThinking = false;
        input.disabled = false;
        input.focus();
        messages.scrollTop = messages.scrollHeight;
      }

      function askSuggestion(el) {
        const input = document.getElementById("chatInput");
        if (input) {
          input.value = el.textContent;
          sendMessage();
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("chatInput")
          ?.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
          });
      });

      init();
    </script>
  </body>
