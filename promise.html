<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Promise to myself â€“ AERVO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

        /* NAV / HAMBURGER */
    .nav {
      position: fixed;
      top: 18px;
      right: 22px;
      z-index: 20;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
      font-size: 14px;
    }

    .menu-toggle {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
    }

    .menu-toggle span {
      display: block;
      width: 14px;
      height: 2px;
      background: #e5e7eb;
      border-radius: 999px;
    }

    .menu-toggle span + span {
      margin-top: 3px;
    }

    .menu {
      display: none;
      flex-direction: column;
      background: rgba(15, 23, 42, 0.96);
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      padding: 10px 12px;
      min-width: 180px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
    }

    .menu.open {
      display: flex;
    }

    .menu a {
      color: #e5e7eb;
      text-decoration: none;
      padding: 6px 4px;
      border-radius: 8px;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .menu a:hover {
      background: rgba(56, 189, 248, 0.14);
      color: #f9fafb;
    }

  <main class="card">
    <div class="logo-mini">AERVO</div>
    <h1>Promise to myself</h1>
    <p>
      This page is my reminder: I am capable of learning, building, and
      figuring things out one step at a time. AERVO doesn't need to be
      perfect today. I just need to keep moving, keep experimenting, and
      not give up on the version of me who believed this could work.
    </p>
    <p>
      When things feel heavy, I will remember why I started: to create
      something that gives small business owners clarity, confidence, and
      a calmer way to run their business.
    </p>

    <div class="footer">
      Keep going. Future me is proud of this.
    </div>
  </main>

    <script>
    const toggle = document.querySelector(".menu-toggle");
    const menu = document.getElementById("menu");

    toggle.addEventListener("click", () => {
      menu.classList.toggle("open");
    });
  </script>
</body>
</html>
