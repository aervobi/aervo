<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aervo – Reset password</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #050817;
        color: #d6def8;
      }

      .nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
        background: rgba(5, 8, 23, 0.92);
        backdrop-filter: blur(14px);
        z-index: 10;
        border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      }

      .nav-brand {
        font-weight: 600;
        letter-spacing: 4px;
        font-size: 14px;
        color: #8fbfff;
        text-decoration: none;
      }

      .nav-links a {
        margin: 0 12px;
        font-size: 14px;
        text-decoration: none;
        color: #a6b3dd;
      }

      .nav-links a:hover {
        color: #dfe7ff;
      }

      main {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 64px;
      }

      .card {
        background: radial-gradient(circle at top left, #1a2237, #050817);
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.06);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        padding: 32px 28px 28px;
        width: 100%;
        max-width: 380px;
      }

      .card h1 {
        margin: 0 0 4px;
        font-size: 24px;
        color: #e5ecff;
      }

      .card p {
        margin: 0 0 18px;
        font-size: 14px;
        color: #9ca7d6;
      }

      label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
        color: #c5cff6;
      }

      input {
        width: 100%;
        padding: 10px 11px;
        margin-bottom: 16px;
        border-radius: 8px;
        border: 1px solid #323a5c;
        background: #050817;
        color: #e5ecff;
        font-size: 14px;
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border-color: #6e9bff;
        box-shadow: 0 0 0 1px rgba(110, 155, 255, 0.5);
      }

      button {
        width: 100%;
        padding: 11px 0;
        border-radius: 10px;
        border: none;
        background: #1a243d;
        color: #b4cdff;
        font-size: 15px;
        letter-spacing: 0.5px;
        cursor: pointer;
        box-shadow: 0 0 12px rgba(137, 180, 255, 0.4),
          0 0 26px rgba(80, 130, 255, 0.3);
        transition: all 0.2s ease;
      }

      button:hover {
        background: #222c48;
        transform: translateY(-1px);
        box-shadow: 0 0 16px rgba(137, 180, 255, 0.8),
          0 0 40px rgba(80, 130, 255, 0.6);
      }

      .message {
        margin-top: 10px;
        font-size: 13px;
        min-height: 18px;
      }

      .message.ok {
        color: #6ee7b7;
      }

      .message.error {
        color: #ff7b7b;
      }

      .back-link {
        display: block;
        margin-top: 16px;
        font-size: 13px;
        color: #a6b3dd;
        text-align: center;
        text-decoration: none;
      }

      .back-link:hover {
        color: #dfe7ff;
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .nav {
          padding: 0 16px;
          height: 56px;
        }

        .nav-links {
          display: none;
        }

        main {
          padding: 80px 16px 24px;
        }

        .card {
          padding: 24px 20px 20px;
        }
      }
    </style>
  </head>
  <body>
    <header class="nav">
      <a href="index.html" class="nav-brand">AERVO</a>
      <nav class="nav-links">
        <a href="index.html#product">Product</a>
        <a href="index.html#pricing">Pricing</a>
      </nav>
    </header>

    <main>
      <div class="card">
        <h1>Reset your password</h1>
        <p>
          Enter the email you use for Aervo. If it matches an account, we’ll
          send a reset link.
        </p>

        <form id="forgot-form">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            required
          />

          <button type="submit">Send reset link</button>
          <div id="msg" class="message"></div>

          <a href="login.html" class="back-link">Back to login</a>
        </form>
      </div>
    </main>

    <script>
      async function handleForgot(event) {
        event.preventDefault();
        const email = document.getElementById("email").value.trim();
        const msgEl = document.getElementById("msg");
        msgEl.textContent = "";
        msgEl.className = "message";

        const BACKEND_URL = "https://aervo-backend.onrender.com";

        try {
          const res = await fetch(`${BACKEND_URL}/api/forgot-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          // If your API exists and returns JSON:
          if (res.ok) {
            // you could read the body here if needed
          }

          // For security, always show the same message
          msgEl.textContent =
            "If this email is associated with an Aervo account, a reset link has been sent.";
          msgEl.classList.add("ok");
        } catch (err) {
          console.error(err);
          // Even on error, keep UX consistent in the demo
          msgEl.textContent =
            "If this email is associated with an Aervo account, a reset link has been sent.";
          msgEl.classList.add("ok");
        }
      }

      document
        .getElementById("forgot-form")
        .addEventListener("submit", handleForgot);
    </script>
  </body>
</html>
