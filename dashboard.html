<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aervo ‚Äì Dashboard</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
        min-height: 100vh;
      }

      /* Navigation */
      .nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 32px;
        background: rgba(5, 8, 23, 0.96);
        backdrop-filter: blur(14px);
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      .nav-brand {
        font-weight: 600;
        letter-spacing: 4px;
        font-size: 14px;
        color: #8fbfff;
      }

      .nav-center {
        display: flex;
        gap: 24px;
        align-items: center;
      }

      .nav-tab {
        padding: 8px 16px;
        border-radius: 8px;
        color: #9ca7d6;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.2s ease;
        border: 1px solid transparent;
      }

      .nav-tab:hover {
        background: rgba(143, 191, 255, 0.08);
        color: #e5ecff;
      }

      .nav-tab.active {
        background: rgba(143, 191, 255, 0.15);
        border-color: rgba(143, 191, 255, 0.3);
        color: #e5ecff;
      }

      .nav-right {
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .shop-badge {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(34, 197, 94, 0.15);
        color: #6ee7b7;
        font-size: 11px;
        border: 1px solid rgba(34, 197, 94, 0.3);
      }

      .btn-logout {
        padding: 8px 16px;
        border-radius: 999px;
        border: 1px solid #3a4a7c;
        background: transparent;
        color: #dfe7ff;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .btn-logout:hover {
        background: #1a2237;
        border-color: #4a5a8c;
      }

      /* Layout */
      .container {
        padding: 88px 32px 48px;
        max-width: 1600px;
        margin: 0 auto;
      }

      /* Welcome Section */
      .welcome {
        margin-bottom: 32px;
      }

      .welcome h1 {
        font-size: 32px;
        margin: 0 0 8px;
        color: #f9fafb;
      }

      .welcome p {
        margin: 0;
        font-size: 15px;
        color: #9ca7d6;
      }

      /* AI Insights Banner */
      .ai-banner {
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 32px;
        border: 1px solid rgba(59, 130, 246, 0.3);
        box-shadow: 0 10px 40px rgba(59, 130, 246, 0.2);
      }

      .ai-banner-header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }

      .ai-icon {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      .ai-banner h2 {
        font-size: 18px;
        color: white;
        margin: 0;
      }

      .insight-item {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 14px 16px;
        margin-bottom: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        font-size: 14px;
        line-height: 1.6;
      }

      .insight-item:last-child {
        margin-bottom: 0;
      }

      .insight-priority {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        font-size: 11px;
        font-weight: 600;
        margin-right: 8px;
      }

      .priority-high {
        background: rgba(239, 68, 68, 0.2);
        color: #fca5a5;
      }

      .priority-medium {
        background: rgba(251, 191, 36, 0.2);
        color: #fde047;
      }

      .priority-low {
        background: rgba(34, 197, 94, 0.2);
        color: #86efac;
      }

      /* Grid Layouts */
      .grid-4 {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 24px;
      }

      .grid-2 {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        margin-bottom: 24px;
      }

      /* Cards */
      .card {
        background: radial-gradient(circle at top left, #1e293b, #0f172a);
        border-radius: 16px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        padding: 24px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }

      .card h3 {
        font-size: 14px;
        color: #9ca7d6;
        margin: 0 0 8px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .stat-large {
        font-size: 42px;
        font-weight: 700;
        color: #60a5fa;
        margin: 8px 0;
        line-height: 1;
      }

      .stat-change {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        font-size: 13px;
        padding: 4px 8px;
        border-radius: 6px;
        margin-top: 8px;
      }

      .stat-change.positive {
        background: rgba(34, 197, 94, 0.15);
        color: #6ee7b7;
      }

      .stat-change.negative {
        background: rgba(239, 68, 68, 0.15);
        color: #fca5a5;
      }

      .stat-label {
        font-size: 13px;
        color: #64748b;
        margin-top: 4px;
      }

      /* Chart placeholder */
      .chart-container {
        height: 200px;
        background: radial-gradient(circle at top, #192238, #050817);
        border-radius: 12px;
        padding: 16px;
        border: 1px solid rgba(255, 255, 255, 0.04);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #64748b;
        font-size: 13px;
      }

      /* Action Items */
      .action-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .action-item {
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid rgba(148, 163, 184, 0.15);
        border-radius: 10px;
        padding: 14px 16px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .action-item:hover {
        background: rgba(59, 130, 246, 0.1);
        border-color: rgba(59, 130, 246, 0.3);
      }

      .action-icon {
        width: 32px;
        height: 32px;
        background: rgba(59, 130, 246, 0.2);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
      }

      .action-content {
        flex: 1;
      }

      .action-title {
        font-size: 14px;
        color: #e5ecff;
        margin-bottom: 2px;
      }

      .action-desc {
        font-size: 12px;
        color: #64748b;
      }

      /* Chat Interface */
      .chat-container {
        background: radial-gradient(circle at top left, #1e293b, #0f172a);
        border-radius: 16px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        padding: 20px;
        height: 400px;
        display: flex;
        flex-direction: column;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 16px;
        padding-right: 8px;
      }

      .chat-message {
        background: rgba(15, 23, 42, 0.6);
        border-radius: 12px;
        padding: 12px 14px;
        margin-bottom: 10px;
        font-size: 14px;
        line-height: 1.5;
      }

      .chat-message.user {
        background: rgba(59, 130, 246, 0.2);
        border: 1px solid rgba(59, 130, 246, 0.3);
      }

      .chat-message.ai {
        background: rgba(148, 163, 184, 0.1);
        border: 1px solid rgba(148, 163, 184, 0.2);
      }

      .chat-input-wrapper {
        display: flex;
        gap: 10px;
      }

      .chat-input {
        flex: 1;
        padding: 12px 16px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.6);
        color: #e5ecff;
        font-size: 14px;
      }

      .chat-input:focus {
        outline: none;
        border-color: #60a5fa;
      }

      .btn-send {
        padding: 12px 24px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #3b82f6, #60a5fa);
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }

      /* Table */
      .data-table {
        width: 100%;
        border-collapse: collapse;
      }

      .data-table th {
        text-align: left;
        padding: 12px;
        font-size: 12px;
        color: #9ca7d6;
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
        font-weight: 600;
      }

      .data-table td {
        padding: 12px;
        font-size: 13px;
        border-bottom: 1px solid rgba(148, 163, 184, 0.1);
      }

      .data-table tr:hover {
        background: rgba(59, 130, 246, 0.05);
      }

      /* Loading State */
      .loading {
        text-align: center;
        padding: 60px 20px;
        color: #9ca7d6;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(148, 163, 184, 0.2);
        border-top-color: #60a5fa;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 16px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Error State */
      .error-banner {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 20px;
        color: #fca5a5;
        font-size: 14px;
      }

      /* Connect Shopify CTA */
      .connect-cta {
        text-align: center;
        padding: 60px 24px;
      }

      .connect-cta h2 {
        font-size: 24px;
        margin-bottom: 12px;
        color: #e5ecff;
      }

      .connect-cta p {
        color: #9ca7d6;
        font-size: 15px;
        margin-bottom: 24px;
        line-height: 1.6;
      }

      .btn-primary {
        display: inline-block;
        padding: 14px 32px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #3b82f6, #60a5fa);
        color: white;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        transition: all 0.2s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 40px rgba(59, 130, 246, 0.6);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .nav {
          padding: 0 16px;
        }
        .nav-center {
          display: none;
        }
        .container {
          padding: 80px 16px 32px;
        }
        .welcome h1 {
          font-size: 24px;
        }
        .grid-4,
        .grid-2 {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-brand">AERVO</div>
      <div class="nav-center">
        <div class="nav-tab active" data-view="overview">Overview</div>
        <div class="nav-tab" data-view="analytics">Analytics</div>
        <div class="nav-tab" data-view="inventory">Inventory</div>
        <div class="nav-tab" data-view="customers">Customers</div>
      </div>
      <div class="nav-right">
        <div class="shop-badge" id="shopBadge" style="display: none">
          <span>‚óè</span>
          <span id="shopName">Loading...</span>
        </div>
        <button class="btn-logout" id="logoutBtn">Log out</button>
      </div>
    </nav>

    <div class="container">
      <div id="content">
        <div class="loading">
          <div class="spinner"></div>
          <div>Loading your Aervo dashboard...</div>
        </div>
      </div>
    </div>

    <script>
      const BACKEND_URL = "https://aervo-backend.onrender.com";
      const token = localStorage.getItem("aervo_token");

      if (!token) {
        window.location.href = "login.html";
      }

      let currentView = "overview";
      let userData = null;
      let shopData = null;

      // Logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("aervo_token");
        localStorage.removeItem("aervo_user");
        window.location.href = "login.html";
      });

      // Tab Navigation
      document.querySelectorAll(".nav-tab").forEach((tab) => {
        tab.addEventListener("click", () => {
          currentView = tab.dataset.view;
          document
            .querySelectorAll(".nav-tab")
            .forEach((t) => t.classList.remove("active"));
          tab.classList.add("active");
          renderView(currentView);
        });
      });

      // Fetch user data
      async function loadUserData() {
        try {
          const response = await fetch(`${BACKEND_URL}/api/user/me`, {
            headers: { Authorization: `Bearer ${token}` },
          });

          if (!response.ok) {
            if (response.status === 401 || response.status === 403) {
              localStorage.removeItem("aervo_token");
              window.location.href = "login.html";
              return;
            }
            throw new Error("Failed to fetch user data");
          }

          const data = await response.json();

          if (!data.success) {
            throw new Error(data.message || "Failed to load user data");
          }

          userData = data.user;
          shopData = data.shop;

          // Update shop badge
          if (shopData) {
            document.getElementById("shopBadge").style.display = "flex";
            document.getElementById("shopName").textContent =
              shopData.shopOrigin.replace(".myshopify.com", "");
          }

          renderView("overview");
        } catch (error) {
          console.error("Dashboard load error:", error);
          document.getElementById("content").innerHTML = `
          <div class="error-banner">
            <strong>‚ö† Error loading dashboard</strong><br>
            ${error.message || "Something went wrong. Please try refreshing the page."}
          </div>
          <div class="card" style="text-align: center; padding: 40px;">
            <button class="btn-primary" onclick="location.reload()">Refresh Page</button>
          </div>
        `;
        }
      }

      function renderView(view) {
        const content = document.getElementById("content");

        if (!shopData && view !== "overview") {
          content.innerHTML = renderConnectShopify();
          return;
        }

        switch (view) {
          case "overview":
            content.innerHTML = renderOverview();
            break;
          case "analytics":
            content.innerHTML = renderAnalytics();
            break;
          case "inventory":
            content.innerHTML = renderInventory();
            break;
          case "customers":
            content.innerHTML = renderCustomers();
            break;
        }
      }

                  type="text"

      }

      function renderAnalytics() {
        return `

        <div class="card" style="margin-top: 24px;">
          <h3>Recent Orders</h3>
          <table class="data-table">

            <tbody>

              <tr>

      function connectShopify() {
        const shop = prompt(
          "Enter your Shopify store domain (e.g., your-store.myshopify.com):",
        );
        if (!shop) return;

        const normalized = shop.trim().toLowerCase();
        if (!normalized.includes(".myshopify.com")) {
          alert("Please enter a valid Shopify domain ending in .myshopify.com");
          return;
        }

        window.location.href = `${BACKEND_URL}/auth/shopify?shop=${encodeURIComponent(normalized)}`;
      }

      function sendMessage() {
        const input = document.getElementById("chatInput");
        const messages = document.getElementById("chatMessages");
        const message = input.value.trim();

        if (!message) return;

        // Add user message
        const userMsg = document.createElement("div");
        userMsg.className = "chat-message user";
        userMsg.textContent = message;
        messages.appendChild(userMsg);

        // Clear input
        input.value = "";

        // Simulate AI response
        setTimeout(() => {
          const aiMsg = document.createElement("div");
          aiMsg.className = "chat-message ai";
          aiMsg.textContent =
            "AI chat integration coming soon! This will connect to Claude API for intelligent responses about your store data.";
          messages.appendChild(aiMsg);
          messages.scrollTop = messages.scrollHeight;
        }, 500);

        messages.scrollTop = messages.scrollHeight;
      }

      // Enter key to send
      document.addEventListener("DOMContentLoaded", () => {
        const chatInput = document.getElementById("chatInput");
        if (chatInput) {
          chatInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
          });
        }
      });

      loadUserData();
