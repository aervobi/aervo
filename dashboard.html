<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aervo – Dashboard</title>
  <link rel="icon" type="image/png" href="favicon.png">
  
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      min-height: 100vh;
    }

    .nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 32px;
      background: rgba(5, 8, 23, 0.96);
      backdrop-filter: blur(14px);
      z-index: 20;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .nav-brand {
      font-weight: 600;
      letter-spacing: 4px;
      font-size: 14px;
      color: #8fbfff;
    }

    .nav-right button {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid #3a4a7c;
      background: transparent;
      color: #dfe7ff;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .nav-right button:hover {
      background: #1a2237;
      border-color: #4a5a8c;
    }

    .main {
      padding: 96px 32px 48px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .welcome {
      margin-bottom: 32px;
    }

    .welcome h1 {
      font-size: 32px;
      margin: 0 0 8px;
      color: #f9fafb;
    }

    .welcome p {
      margin: 0;
      font-size: 15px;
      color: #9ca7d6;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .card {
      background: radial-gradient(circle at top left, #1e293b, #0f172a);
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.2);
      padding: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .card h2 {
      margin: 0 0 16px;
      font-size: 18px;
      color: #e5ecff;
    }

    .stat {
      font-size: 36px;
      font-weight: 600;
      color: #60a5fa;
      margin: 8px 0;
    }

    .label {
      font-size: 13px;
      color: #9ca7d6;
      margin-top: 4px;
    }

    .connect-box {
      text-align: center;
      padding: 40px 24px;
    }

    .connect-box h3 {
      margin: 0 0 12px;
      font-size: 20px;
      color: #e5ecff;
    }

    .connect-box p {
      margin: 0 0 20px;
      color: #9ca7d6;
      font-size: 14px;
      line-height: 1.6;
    }

    .btn-primary {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
      transition: all 0.2s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 40px rgba(59, 130, 246, 0.6);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #9ca7d6;
    }

    .error {
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid rgba(248, 113, 113, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      color: #fecaca;
    }

    .shop-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.15);
      color: #6ee7b7;
      font-size: 12px;
      margin-top: 8px;
    }

    @media (max-width: 768px) {
      .nav {
        padding: 0 16px;
      }
      .main {
        padding: 80px 16px 32px;
      }
      .welcome h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <div class="nav-brand">AERVO</div>
    <div class="nav-right">
      <button id="logoutBtn">Log out</button>
    </div>
  </nav>

  <main class="main">
    <div id="content">
      <div class="loading">Loading your dashboard...</div>
    </div>
  </main>

  <script>
    const BACKEND_URL = 'https://aervo-backend.onrender.com';

    // Check authentication
    const token = localStorage.getItem('aervo_token');
    if (!token) {
      window.location.href = 'login.html';
    }

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('aervo_token');
      localStorage.removeItem('aervo_user');
      window.location.href = 'login.html';
    });

    // Fetch user data
    async function loadDashboard() {
      const contentDiv = document.getElementById('content');
      
      try {
        const response = await fetch(`${BACKEND_URL}/api/user/me`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          if (response.status === 401 || response.status === 403) {
            localStorage.removeItem('aervo_token');
            localStorage.removeItem('aervo_user');
            window.location.href = 'login.html';
            return;
          }
          throw new Error('Failed to fetch user data');
        }

        const data = await response.json();
        
        if (!data.success) {
          throw new Error(data.message || 'Failed to load user data');
        }

        const user = data.user;
        const shop = data.shop;

        // Render dashboard
        contentDiv.innerHTML = `
          <div class="welcome">
            <h1>Welcome back, ${user.companyName}</h1>
            <p>Here's your Aervo dashboard</p>
          </div>

          <div class="grid">
            <div class="card">
              <h2>Account Info</h2>
              <div class="label">Email</div>
              <div style="color: #e5ecff; margin-top: 4px;">${user.email}</div>
              
              <div class="label" style="margin-top: 16px;">Role</div>
              <div style="color: #e5ecff; margin-top: 4px;">${user.role}</div>
              
              <div class="label" style="margin-top: 16px;">Status</div>
              <div style="color: ${user.emailVerified ? '#6ee7b7' : '#facc15'}; margin-top: 4px;">
                ${user.emailVerified ? '✓ Verified' : '⚠ Email not verified'}
              </div>
            </div>

            <div class="card">
              <h2>Shopify Integration</h2>
              ${shop ? `
                <div style="color: #6ee7b7; margin-bottom: 8px;">✓ Connected</div>
                <div class="shop-badge">${shop.shopOrigin}</div>
                <div class="label" style="margin-top: 12px;">Connected on</div>
                <div style="color: #e5ecff; margin-top: 4px; font-size: 13px;">
                  ${new Date(shop.installedAt).toLocaleDateString()}
                </div>
              ` : `
                <div class="connect-box">
                  <h3>Connect Your Shopify Store</h3>
                  <p>Connect your Shopify store to start seeing your sales data, inventory insights, and AI-powered recommendations.</p>
                  <button class="btn-primary" onclick="connectShopify()">
                    Connect Shopify
                  </button>
                </div>
              `}
            </div>

            <div class="card">
              <h2>Quick Stats</h2>
              ${shop ? `
                <div class="stat">$0</div>
                <div class="label">Total Revenue (Coming Soon)</div>
                
                <div class="stat" style="margin-top: 20px;">0</div>
                <div class="label">Orders Today (Coming Soon)</div>
              ` : `
                <p style="color: #9ca7d6; font-size: 14px;">Connect your Shopify store to see your stats</p>
              `}
            </div>
          </div>

          ${!user.emailVerified ? `
            <div class="error">
              <strong>⚠ Email verification required</strong><br>
              Please check your email and verify your account to unlock all features.
            </div>
          ` : ''}
        `;

      } catch (error) {
        console.error('Dashboard load error:', error);
        contentDiv.innerHTML = `
          <div class="error">
            <strong>Error loading dashboard</strong><br>
            ${error.message || 'Something went wrong. Please try refreshing the page.'}
          </div>
          <div class="card">
            <button class="btn-primary" onclick="location.reload()">Refresh Page</button>
          </div>
        `;
      }
    }

    function connectShopify() {
      const shop = prompt('Enter your Shopify store domain (e.g., your-store.myshopify.com):');
      if (!shop) return;
      
      const normalized = shop.trim().toLowerCase();
      if (!normalized.includes('.myshopify.com')) {
        alert('Please enter a valid Shopify domain ending in .myshopify.com');
        return;
      }
      
      // Redirect to Shopify OAuth
      window.location.href = `${BACKEND_URL}/auth/shopify?shop=${encodeURIComponent(normalized)}`;
    }

    // Load dashboard on page load
    loadDashboard();
  </script>
</body>
</html>
