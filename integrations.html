<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrations ‚Äì Aervo</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
        min-height: 100vh;
      }

      .nav {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 32px;
        background: rgba(5, 8, 23, 0.96);
        backdrop-filter: blur(14px);
        z-index: 100;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .nav-brand {
        font-weight: 600;
        letter-spacing: 4px;
        font-size: 14px;
        color: #8fbfff;
        cursor: pointer;
      }
      .nav-right {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .btn-logout {
        padding: 8px 16px;
        border-radius: 999px;
        border: 1px solid #3a4a7c;
        background: transparent;
        color: #dfe7ff;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-decoration: none;
        display: inline-block;
      }
      .btn-logout:hover {
        background: #1a2237;
        border-color: #4a5a8c;
      }

      .container {
        padding: 88px 32px 48px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        margin-bottom: 48px;
      }
      .header h1 {
        font-size: 32px;
        margin-bottom: 8px;
        color: #f9fafb;
      }
      .header p {
        font-size: 15px;
        color: #9ca7d6;
      }

      .section {
        margin-bottom: 40px;
      }
      .section-title {
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #9ca7d6;
        margin-bottom: 20px;
      }

      .integrations-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        gap: 24px;
      }

      .integration-card {
        background: radial-gradient(circle at top left, #1e293b, #0f172a);
        border-radius: 16px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        padding: 28px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
        position: relative;
      }
      .integration-card:hover {
        border-color: rgba(96, 165, 250, 0.4);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        transform: translateY(-2px);
      }
      .integration-card.connected {
        border-color: rgba(34, 197, 94, 0.4);
      }

      .integration-header {
        display: flex;
        align-items: flex-start;
        gap: 20px;
        margin-bottom: 20px;
      }
      .integration-icon {
        width: 60px;
        height: 60px;
        background: rgba(96, 165, 250, 0.1);
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        flex-shrink: 0;
        border: 1px solid rgba(96, 165, 250, 0.2);
      }
      .integration-icon img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        padding: 10px;
      }

      .integration-info {
        flex: 1;
      }
      .integration-name {
        font-size: 20px;
        font-weight: 600;
        color: #e5ecff;
        margin-bottom: 6px;
      }
      .integration-desc {
        font-size: 14px;
        color: #9ca7d6;
        line-height: 1.5;
      }

      .integration-status {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 5px 12px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 16px;
      }
      .status-connected {
        background: rgba(34, 197, 94, 0.15);
        color: #6ee7b7;
        border: 1px solid rgba(34, 197, 94, 0.3);
      }
      .status-available {
        background: rgba(148, 163, 184, 0.1);
        color: #cbd5e1;
        border: 1px solid rgba(148, 163, 184, 0.2);
      }

      .connected-stores {
        border-top: 1px solid rgba(148, 163, 184, 0.1);
        padding-top: 20px;
        margin-top: 8px;
      }
      .store-item {
        background: rgba(15, 23, 42, 0.5);
        padding: 14px 16px;
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border: 1px solid rgba(148, 163, 184, 0.1);
        transition: all 0.2s;
      }
      .store-item:hover {
        background: rgba(59, 130, 246, 0.08);
        border-color: rgba(59, 130, 246, 0.3);
      }
      .store-info {
        flex: 1;
      }
      .store-name {
        font-size: 14px;
        font-weight: 600;
        color: #e5ecff;
        margin-bottom: 3px;
      }
      .store-origin {
        font-size: 12px;
        color: #64748b;
      }
      .store-actions {
        display: flex;
        gap: 8px;
      }

      .btn-small {
        padding: 6px 14px;
        font-size: 12px;
        border-radius: 6px;
        border: none;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }
      .btn-active {
        background: rgba(59, 130, 246, 0.2);
        color: #60a5fa;
        border: 1px solid rgba(59, 130, 246, 0.4);
        cursor: default;
      }
      .btn-use {
        background: rgba(148, 163, 184, 0.1);
        color: #cbd5e1;
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      .btn-use:hover {
        background: rgba(59, 130, 246, 0.15);
        color: #93c5fd;
        border-color: rgba(59, 130, 246, 0.3);
      }
      .btn-danger {
        background: rgba(239, 68, 68, 0.1);
        color: #fca5a5;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }
      .btn-danger:hover {
        background: rgba(239, 68, 68, 0.2);
      }

      .btn-connect {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(135deg, #3b82f6, #60a5fa);
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 12px;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        transition: all 0.2s;
      }
      .btn-connect:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
      }

      .btn-add-store {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px dashed rgba(148, 163, 184, 0.3);
        background: transparent;
        color: #60a5fa;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        margin-top: 10px;
        transition: all 0.2s;
      }
      .btn-add-store:hover {
        border-color: rgba(96, 165, 250, 0.5);
        background: rgba(59, 130, 246, 0.05);
      }

      .empty-state {
        text-align: center;
        padding: 80px 20px;
      }
      .empty-state-icon {
        font-size: 64px;
        margin-bottom: 20px;
        opacity: 0.3;
      }
      .empty-state p {
        color: #64748b;
        font-size: 16px;
      }

      .loading {
        text-align: center;
        padding: 60px;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(148, 163, 184, 0.2);
        border-top-color: #60a5fa;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 16px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .loading-text {
        color: #9ca7d6;
        font-size: 14px;
      }

      @media (max-width: 768px) {
        .nav {
          padding: 0 16px;
        }
        .container {
          padding: 80px 16px 32px;
        }
        .header h1 {
          font-size: 24px;
        }
        .integrations-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
        .integration-card {
          padding: 20px;
        }
        .integration-header {
          gap: 16px;
        }
        .integration-icon {
          width: 52px;
          height: 52px;
        }
        .store-item {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
        .store-actions {
          width: 100%;
        }
        .btn-small {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <nav class="nav">
      <div class="nav-brand">AERVO</div>
      <div class="nav-right">
        <a href="dashboard.html" class="btn-logout">‚Üê Back to Dashboard</a>
      </div>
    </nav>

    <div class="container">
      <div class="header">
        <h1>Integrations</h1>
        <p>
          Connect your business platforms to unlock powerful insights with Aervo
        </p>
      </div>

      <div id="content">
        <div class="loading">
          <div class="spinner"></div>
          <div class="loading-text">Loading integrations...</div>
        </div>
      </div>
    </div>

    <script>
            const BACKEND_URL = "https://aervo-backend.onrender.com";
            const token = localStorage.getItem("aervo_token");

            if (!token) window.location.href = "login.html";

            let availableIntegrations = [];
            let connectedStores = [];

            async function loadIntegrations() {
              try {
                const [integrationsRes, storesRes] = await Promise.all([
                  fetch(`${BACKEND_URL}/api/integrations`, {
                    headers: { Authorization: `Bearer ${token}` },
                  }),
                  fetch(`${BACKEND_URL}/api/integrations/connected`, {
                    headers: { Authorization: `Bearer ${token}` },
                  }),
                ]);

                const integrationsData = await integrationsRes.json();
                const storesData = await storesRes.json();

                if (integrationsData.success)
                  availableIntegrations = integrationsData.integrations;
                if (storesData.success) connectedStores = storesData.stores;

                renderIntegrations();
              } catch (err) {
                console.error("Load error:", err);
                document.getElementById("content").innerHTML = `
                  <div class="empty-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <p>Failed to load integrations. Please refresh the page.</p>
                  </div>`;
              }
            }

            function renderIntegrations() {
              const connected = availableIntegrations.filter((i) =>
                connectedStores.some((s) => s.integration_name === i.name),
              );
              const available = availableIntegrations.filter(
                (i) => !connectedStores.some((s) => s.integration_name === i.name),
              );

              let html = "";

              if (connected.length > 0) {
                html += `
                  <div class="section">
                    <div class="section-title">Connected (${connected.length})</div>
                    <div class="integrations-grid">
                      ${connected.map((i) => renderIntegrationCard(i, true)).join("")}
                    </div>
                  </div>`;
              }

              if (available.length > 0) {
                html += `
                  <div class="section">
                    <div class="section-title">Available Integrations</div>
                    <div class="integrations-grid">
                      ${available.map((i) => renderIntegrationCard(i, false)).join("")}
                    </div>
                  </div>`;
              }

              document.getElementById("content").innerHTML = html;
            }

            function renderIntegrationCard(integration, isConnected) {
              const stores = connectedStores.filter(
                (s) => s.integration_name === integration.name,
              );

              return `
                <div class="integration-card ${isConnected ? "connected" : ""}">
                  <div class="integration-header">
                    <div class="integration-icon">
                      ${
                        integration.icon_url
                          ? `<img src="${integration.icon_url}" alt="${integration.display_name}">`
                          : getIntegrationEmoji(integration.name)
                      }
                    </div>
                    <div class="integration-info">
                      <div class="integration-name">${integration.display_name}</div>
                      <div class="integration-desc">${integration.description}</div>
                    </div>
                  </div>

                  <div class="integration-status ${isConnected ? "status-connected" : "status-available"}">
                    ${isConnected ? "‚óè Connected" : "Available"}
                  </div>

                  ${isConnected ? renderConnectedStores(stores, integration.name) : renderConnectButton(integration.name)}
                </div>`;
            }

            function renderConnectedStores(stores, integrationName) {
              return `
                <div class="connected-stores">
                  ${stores
                    .map(
                      (store) => `
                    <div class="store-item">
                      <div class="store-info">
                        <div class="store-name">${store.store_name}</div>
                        <div class="store-origin">${store.store_origin || ""}</div>
                      </div>
                      <div class="store-actions">
                        <button class="btn-small ${store.is_active ? "btn-active" : "btn-use"}" onclick="setActiveStore(${store.id})" ${store.is_active ? "disabled" : ""}>
                          ${store.is_active ? "‚úì Active" : "Use This"}
                        </button>
                        <button class="btn-small btn-danger" onclick="disconnectStore(${store.id}, '${store.store_name}')">
                          Remove
                        </button>
                      </div>
                    </div>
                  `,
                    )
                    .join("")}
                  <button class="btn-add-store" onclick="connectIntegration('${integrationName}')">
                    + Add Another ${integrationName === "shopify" ? "Store" : "Location"}
                  </button>
                </div>`;
            }

            function renderConnectButton(integrationName) {
              return `
                <button class="btn-connect" onclick="connectIntegration('${integrationName}')">
                  Connect ${integrationName === "shopify" ? "Shopify" : integrationName === "square" ? "Square" : "Account"}
                </button>`;
            }

            function getIntegrationEmoji(name) {
              const emojis = {
                shopify: "üõçÔ∏è",
                square: "üí≥",
                stripe: "üí∞",
                quickbooks: "üìä",
              };
              return emojis[name] || "üîå";
            }

              } else if (name === "square") {
                alert(
                  "Square integration coming soon! We're building the OAuth flow.",
                );
              } else {
                alert(`${name} integration coming soon!`);
              }
            }

            async function setActiveStore(storeId) {
              try {
                const res = await fetch(
                  `${BACKEND_URL}/api/integrations/set-active`,
                  {
                    method: "POST",
                    headers: {
                      "Content-Type": "application/json",
                      Authorization: `Bearer ${token}`,
                    },
                    body: JSON.stringify({ storeId }),
                  },
                );

                if (res.ok) {
                  alert(
                    "‚úì Active store updated! Your dashboard will now show this store's data.",
                  );
                  loadIntegrations();
                } else {
                  alert("Failed to update active store");
                }
              } catch (err) {
                alert("Error updating store");
              }
            }

            async function disconnectStore(storeId, storeName) {
              if (
                !confirm(
                  `Are you sure you want to disconnect "${storeName}"?\n\nThis will remove access to this store's data.`,
                )
              )
                return;

              try {
                const res = await fetch(
                  `${BACKEND_URL}/api/integrations/disconnect/${storeId}`,
                  {
                    method: "DELETE",
                    headers: { Authorization: `Bearer ${token}` },
                  },
                );

                if (res.ok) {
                  alert("‚úì Store disconnected successfully");
                  loadIntegrations();
                } else {
                  alert("Failed to disconnect store");
                }
              } catch (err) {
                alert("Error disconnecting store");
              }
            }

            loadIntegrations();
    </script>
  </body>
</html>
