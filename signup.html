<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aervo – Create account</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: #020618;
      color: #d6def8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-back {
      position: fixed;
      top: 18px;
      left: 20px;
      font-size: 12px;
    }

    .nav-back a {
      color: #9ca7d6;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #1f2937;
      background: rgba(15, 23, 42, 0.9);
    }

    .nav-back a:hover {
      border-color: #3a4a7c;
      color: #dfe7ff;
    }

    .shell {
      width: 100%;
      max-width: 520px;
      padding: 24px;
    }

    .card {
      background: radial-gradient(circle at top left, #1b2338, #020618);
      border-radius: 22px;
      border: 1px solid rgba(148, 163, 255, 0.18);
      box-shadow:
        0 24px 80px rgba(15, 23, 42, 1),
        0 0 60px rgba(37, 99, 235, 0.35);
      padding: 32px 32px 26px;
    }

    h1 {
      margin: 0 0 4px;
      font-size: 26px;
      color: #f9fafb;
    }

    .subtitle {
      margin: 0 0 24px;
      font-size: 14px;
      color: #9ca7d6;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #c5cff6;
    }

    input {
      width: 100%;
      padding: 11px 12px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #1f2937;
      background: #020617;
      color: #e5ecff;
      font-size: 14px;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #6b7280;
    }

    input:focus {
      outline: none;
      border-color: #60a5fa;
      box-shadow: 0 0 0 1px rgba(96, 165, 250, 0.4);
    }

    button {
      width: 100%;
      padding: 11px 0;
      border-radius: 999px;
      border: none;
      background: radial-gradient(circle at top, #1d2a4a, #12213a);
      color: #e5ecff;
      font-size: 15px;
      letter-spacing: 0.4px;
      cursor: pointer;
      box-shadow:
        0 0 18px rgba(129, 140, 248, 0.6),
        0 0 46px rgba(37, 99, 235, 0.55);
      transition: all 0.18s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow:
        0 0 24px rgba(129, 140, 248, 0.9),
        0 0 70px rgba(37, 99, 235, 0.75);
    }

    .helper {
      margin-top: 12px;
      font-size: 12px;
      color: #9ca7d6;
    }

    .helper a {
      color: #93c5fd;
      text-decoration: none;
    }

    .helper a:hover {
      text-decoration: underline;
    }

    .error {
      margin-top: 8px;
      font-size: 13px;
      color: #fecaca;
      min-height: 18px;
    }

    .success {
      margin-top: 8px;
      font-size: 13px;
      color: #bbf7d0;
      min-height: 18px;
    }

    @media (max-width: 640px) {
      .shell {
        padding: 16px;
      }

      .card {
        padding: 24px 22px 22px;
      }
    }
  </style>
</head>
<body>
  <div class="nav-back">
    <a href="index.html">← Back to Aervo</a>
  </div>

  <div class="shell">
    <div class="card">
      <h1>Create your Aervo account</h1>
      <p class="subtitle">
        Tell us a bit about you and your business to get started.
      </p>

      <form id="signup-form">
        <label for="companyName">Business name</label>
        <input
          id="companyName"
          type="text"
          placeholder="Luna Coffee Co."
          required
        />

        <label for="email">Work email</label>
        <input
          id="email"
          type="email"
          placeholder="you@business.com"
          required
        />

        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Create a password"
          minlength="6"
          required
        />

        <button type="submit" id="submitBtn">Create account</button>

        <div class="error" id="error"></div>
        <div class="success" id="success"></div>

        <div class="helper">
          Already have an account?
          <a href="login.html">Log in</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const BACKEND_URL = "https://aervo-backend.onrender.com";

    const form = document.getElementById("signup-form");
    const errorEl = document.getElementById("error");
    const successEl = document.getElementById("success");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (event) => {
      event.preventDefault();

      errorEl.textContent = "";
      successEl.textContent = "";

      const companyName = document.getElementById("companyName").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!companyName || !email || !password) {
        errorEl.textContent = "Please fill out all fields.";
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = "Creating account…";

      try {
        const response = await fetch(`${BACKEND_URL}/api/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ companyName, email, password }),
        });

        const data = await response.json().catch(() => ({}));

        if (!response.ok || !data.success) {
          const msg =
            data.message ||
            `Signup failed with status ${response.status}. Please try again.`;
          errorEl.textContent = msg;
          console.error("Signup error:", data);
        } else {
          // Save user + token for dashboard
          localStorage.setItem("aervo_token", data.token);
          localStorage.setItem("aervo_user", JSON.stringify(data.user));
          localStorage.setItem("aervoUser", JSON.stringify(data.user));

          successEl.textContent = "Account created. Redirecting to dashboard…";

          window.location.href = "dashboard.html";
        }
      } catch (err) {
        console.error("Network/JS error during signup:", err);
        errorEl.textContent =
          "We couldn’t reach the server. Please check your connection and try again.";
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = "Create account";
      }
    });
  </script>
</body>
</html>
