<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aervo ‚Äì Create account</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020618;
        color: #d6def8;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-back {
        position: fixed;
        top: 18px;
        left: 20px;
        font-size: 12px;
      }

      .nav-back a {
        color: #9ca7d6;
        text-decoration: none;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid #1f2937;
        background: rgba(15, 23, 42, 0.9);
      }

      .shell {
        width: 100%;
        max-width: 520px;
        padding: 24px;
      }

      .card {
        background: radial-gradient(circle at top left, #1b2338, #020618);
        border-radius: 22px;
        border: 1px solid rgba(148, 163, 255, 0.18);
        box-shadow: 0 24px 80px rgba(15, 23, 42, 1),
          0 0 60px rgba(37, 99, 235, 0.35);
        padding: 32px;
      }

      h1 {
        margin: 0 0 4px;
        font-size: 26px;
        color: #f9fafb;
      }

      .subtitle {
        margin: 0 0 24px;
        font-size: 14px;
        color: #9ca7d6;
      }

      label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
        color: #c5cff6;
      }

      .field-wrap {
        position: relative;
      }

      input {
        width: 100%;
        padding: 11px 56px 11px 12px; /* space for eye icon */
        margin-bottom: 12px;
        border-radius: 10px;
        border: 1px solid #1f2937;
        background: #020617;
        color: #e5ecff;
        font-size: 14px;
        box-sizing: border-box;
      }

      input::placeholder {
        color: #6b7280;
      }

      input:focus {
        outline: none;
        border-color: #60a5fa;
        box-shadow: 0 0 0 1px rgba(96, 165, 250, 0.4);
      }

      .toggle {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #93c5fd;
        opacity: 0.9;
      }

      .toggle:hover {
        opacity: 1;
      }

      .meter {
        height: 6px;
        background: rgba(148, 163, 255, 0.15);
        border-radius: 999px;
        overflow: hidden;
        margin-bottom: 6px;
      }

      .meter > div {
        height: 100%;
        width: 0%;
        background: #60a5fa;
        transition: width 0.2s ease;
      }

      .hint {
        font-size: 12px;
        min-height: 16px;
        margin-bottom: 14px;
        color: #9ca7d6;
      }

      .hint.good {
        color: #bbf7d0;
      }

      .hint.bad {
        color: #fecaca;
      }

      button[type="submit"] {
        width: 100%;
        padding: 12px 0;
        border-radius: 999px;
        border: none;
        background: radial-gradient(circle at top, #1d2a4a, #12213a);
        color: #e5ecff;
        font-size: 15px;
        cursor: pointer;
        margin-top: 10px;
      }

      .error {
        margin-top: 10px;
        font-size: 13px;
        color: #fecaca;
      }

      .helper {
        margin-top: 14px;
        font-size: 12px;
        color: #9ca7d6;
        text-align: center;
      }

      .helper a {
        color: #93c5fd;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <div class="nav-back">
      <a href="index.html">‚Üê Back to Aervo</a>
    </div>

    <div class="shell">
      <div class="card">
        <h1>Create your Aervo account</h1>
        <p class="subtitle">
          Tell us a bit about you and your business to get started.
        </p>

        <form id="signup-form">
          <label>Business name</label>
          <input id="companyName" placeholder="Luna Coffee Co." required />

          <label>Work email</label>
          <input
            id="email"
            type="email"
            placeholder="you@business.com"
            required
          />

          <label>Password</label>
          <div class="field-wrap">
            <input
              id="password"
              type="password"
              placeholder="Create a password"
              required
            />
            <button type="button" class="toggle" id="togglePassword">üëÅ</button>
          </div>

          <div class="meter"><div id="strengthBar"></div></div>
          <div class="hint" id="strengthHint"></div>

          <label>Confirm password</label>
          <div class="field-wrap">
            <input
              id="confirmPassword"
              type="password"
              placeholder="Re-enter your password"
              required
            />
            <button type="button" class="toggle" id="toggleConfirm">üëÅ</button>
          </div>

          <div class="hint" id="matchHint"></div>

          <button type="submit">Create account</button>
          <div class="error" id="error"></div>

          <div class="helper">
            Already have an account? <a href="login.html">Log in</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      const BACKEND_URL = "https://aervo-backend.onrender.com";

      const password = document.getElementById("password");
      const confirm = document.getElementById("confirmPassword");
      const strengthBar = document.getElementById("strengthBar");
      const strengthHint = document.getElementById("strengthHint");
      const matchHint = document.getElementById("matchHint");
      const errorEl = document.getElementById("error");

      function toggle(btn, input) {
        btn.onclick = () => {
          input.type = input.type === "password" ? "text" : "password";
          btn.textContent = input.type === "password" ? "üëÅ" : "üôà";
        };
      }

      toggle(document.getElementById("togglePassword"), password);
      toggle(document.getElementById("toggleConfirm"), confirm);

      password.oninput = () => {
        let score = password.value.length;
        let pct = Math.min((score / 12) * 100, 100);
        strengthBar.style.width = pct + "%";
        strengthHint.textContent =
          pct < 40
            ? "Weak password"
            : pct < 70
            ? "Okay password"
            : "Strong password";
      };

      confirm.oninput = () => {
        if (!confirm.value) matchHint.textContent = "";
        else if (password.value === confirm.value) {
          matchHint.textContent = "Passwords match ‚úì";
          matchHint.className = "hint good";
        } else {
          matchHint.textContent = "Passwords do not match";
          matchHint.className = "hint bad";
        }
      };

      document.getElementById("signup-form").onsubmit = async (e) => {
        e.preventDefault();
        errorEl.textContent = "";

        if (password.value !== confirm.value) {
          errorEl.textContent = "Passwords do not match.";
          return;
        }

        const res = await fetch(`${BACKEND_URL}/api/signup`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            companyName: companyName.value,
            email: email.value,
            password: password.value,
          }),
        });

        const data = await res.json();

        if (!res.ok) {
          errorEl.textContent = data.message || "Signup failed.";
          return;
        }

        localStorage.setItem("aervo_token", data.token);
        localStorage.setItem("aervo_user", JSON.stringify(data.user));
        localStorage.setItem("aervo_just_signed_up", "1");

        window.location.href = "welcome.html";
      };
    </script>
  </body>
</html>
