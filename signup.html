<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aervo – Create account</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020618;
        color: #d6def8;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nav-back {
        position: fixed;
        top: 18px;
        left: 20px;
        font-size: 12px;
      }

      .nav-back a {
        color: #9ca7d6;
        text-decoration: none;
        padding: 6px 10px;
        border-radius: 999px;
        border: 1px solid #1f2937;
        background: rgba(15, 23, 42, 0.9);
      }

      .nav-back a:hover {
        border-color: #3a4a7c;
        color: #dfe7ff;
      }

      .shell {
        width: 100%;
        max-width: 520px;
        padding: 24px;
      }

      .card {
        background: radial-gradient(circle at top left, #1b2338, #020618);
        border-radius: 22px;
        border: 1px solid rgba(148, 163, 255, 0.18);
        box-shadow: 0 24px 80px rgba(15, 23, 42, 1),
          0 0 60px rgba(37, 99, 235, 0.35);
        padding: 32px 32px 26px;
      }

      h1 {
        margin: 0 0 4px;
        font-size: 26px;
        color: #f9fafb;
      }

      .subtitle {
        margin: 0 0 24px;
        font-size: 14px;
        color: #9ca7d6;
      }

      label {
        display: block;
        font-size: 13px;
        margin-bottom: 6px;
        color: #c5cff6;
      }

      input {
        width: 100%;
        padding: 11px 12px;
        margin-bottom: 10px;
        border-radius: 10px;
        border: 1px solid #1f2937;
        background: #020617;
        color: #e5ecff;
        font-size: 14px;
        box-sizing: border-box;
      }

      input::placeholder {
        color: #6b7280;
      }

      input:focus {
        outline: none;
        border-color: #60a5fa;
        box-shadow: 0 0 0 1px rgba(96, 165, 250, 0.4);
      }

      button {
        width: 100%;
        padding: 11px 0;
        border-radius: 999px;
        border: none;
        background: radial-gradient(circle at top, #1d2a4a, #12213a);
        color: #e5ecff;
        font-size: 15px;
        letter-spacing: 0.4px;
        cursor: pointer;
        box-shadow: 0 0 18px rgba(129, 140, 248, 0.6),
          0 0 46px rgba(37, 99, 235, 0.55);
        transition: all 0.18s ease;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 0 24px rgba(129, 140, 248, 0.9),
          0 0 70px rgba(37, 99, 235, 0.75);
      }

      .helper {
        margin-top: 12px;
        font-size: 12px;
        color: #9ca7d6;
      }

      .helper a {
        color: #93c5fd;
        text-decoration: none;
      }

      .helper a:hover {
        text-decoration: underline;
      }

      .error {
        margin-top: 8px;
        font-size: 13px;
        color: #fecaca;
        min-height: 18px;
      }

      .success {
        margin-top: 8px;
        font-size: 13px;
        color: #bbf7d0;
        min-height: 18px;
      }

      /* --- New UI helpers --- */
      .field-row {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .field-wrap {
        position: relative;
      }

      .toggle {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border: 1px solid #1f2937;
        background: rgba(15, 23, 42, 0.7);
        color: #cbd5e1;
        font-size: 12px;
        padding: 6px 10px;
        border-radius: 999px;
        cursor: pointer;
      }

      .toggle:hover {
        border-color: #3a4a7c;
        color: #e5ecff;
      }

      .hint {
        margin: 0 0 14px;
        font-size: 12px;
        color: #9ca7d6;
        min-height: 16px;
      }

      .hint.good {
        color: #bbf7d0;
      }
      .hint.bad {
        color: #fecaca;
      }

      .meter {
        height: 8px;
        background: rgba(148, 163, 255, 0.12);
        border: 1px solid rgba(148, 163, 255, 0.18);
        border-radius: 999px;
        overflow: hidden;
        margin: 6px 0 8px;
      }

      .meter > div {
        height: 100%;
        width: 0%;
        background: rgba(96, 165, 250, 0.85); /* default fill */
        transition: width 0.18s ease;
      }

      .meter-label {
        margin: 0 0 14px;
        font-size: 12px;
        color: #9ca7d6;
        min-height: 16px;
      }

      @media (max-width: 640px) {
        .shell {
          padding: 16px;
        }

        .card {
          padding: 24px 22px 22px;
        }
      }
    </style>
  </head>

  <body>
    <div class="nav-back">
      <a href="index.html">← Back to Aervo</a>
    </div>

    <div class="shell">
      <div class="card">
        <h1>Create your Aervo account</h1>
        <p class="subtitle">
          Tell us a bit about you and your business to get started.
        </p>

        <form id="signup-form">
          <label for="companyName">Business name</label>
          <input
            id="companyName"
            type="text"
            placeholder="Luna Coffee Co."
            required
          />

          <label for="email">Work email</label>
          <input
            id="email"
            type="email"
            placeholder="you@business.com"
            required
          />

          <label for="password">Password</label>
          <div class="field-wrap">
            <input
              id="password"
              type="password"
              placeholder="Create a password"
              minlength="6"
              required
            />
            <button type="button" class="toggle" id="togglePassword">
              Show
            </button>
          </div>

          <!-- Password strength meter -->
          <div class="meter" aria-label="Password strength meter">
            <div id="strengthBar"></div>
          </div>
          <div class="meter-label" id="strengthLabel"></div>

          <label for="confirmPassword">Confirm password</label>
          <div class="field-wrap">
            <input
              id="confirmPassword"
              type="password"
              placeholder="Re-enter your password"
              minlength="6"
              required
            />
            <button type="button" class="toggle" id="toggleConfirmPassword">
              Show
            </button>
          </div>

          <!-- Passwords match indicator -->
          <div class="hint" id="matchHint"></div>

          <button type="submit" id="submitBtn">Create account</button>

          <div class="error" id="error"></div>
          <div class="success" id="success"></div>

          <div class="helper">
            Already have an account?
            <a href="login.html">Log in</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      const BACKEND_URL = "https://aervo-backend.onrender.com";

      const form = document.getElementById("signup-form");
      const errorEl = document.getElementById("error");
      const successEl = document.getElementById("success");
      const submitBtn = document.getElementById("submitBtn");

      const passwordEl = document.getElementById("password");
      const confirmEl = document.getElementById("confirmPassword");

      const matchHint = document.getElementById("matchHint");

      const strengthBar = document.getElementById("strengthBar");
      const strengthLabel = document.getElementById("strengthLabel");

      const togglePasswordBtn = document.getElementById("togglePassword");
      const toggleConfirmBtn = document.getElementById("toggleConfirmPassword");

      // --- Show/Hide toggle helpers ---
      function attachToggle(btn, input) {
        btn.addEventListener("click", () => {
          const isHidden = input.type === "password";
          input.type = isHidden ? "text" : "password";
          btn.textContent = isHidden ? "Hide" : "Show";
        });
      }

      attachToggle(togglePasswordBtn, passwordEl);
      attachToggle(toggleConfirmBtn, confirmEl);

      // --- Password strength scoring (simple + practical) ---
      function scorePassword(pw) {
        if (!pw) return 0;

        let score = 0;

        // length
        if (pw.length >= 6) score += 1;
        if (pw.length >= 10) score += 1;
        if (pw.length >= 14) score += 1;

        // character variety
        if (/[a-z]/.test(pw)) score += 1;
        if (/[A-Z]/.test(pw)) score += 1;
        if (/\d/.test(pw)) score += 1;
        if (/[^A-Za-z0-9]/.test(pw)) score += 1;

        // cap score to 7
        return Math.min(score, 7);
      }

      function renderStrength(pw) {
        const score = scorePassword(pw); // 0..7
        const pct = Math.round((score / 7) * 100);

        strengthBar.style.width = `${pct}%`;

        // Labels (keep it simple and friendly)
        let label = "";
        if (!pw) label = "";
        else if (score <= 2) label = "Strength: weak (add length + a number)";
        else if (score <= 4) label = "Strength: okay (add caps or a symbol)";
        else if (score <= 6) label = "Strength: strong";
        else label = "Strength: very strong";

        strengthLabel.textContent = label;
      }

      // --- Passwords match indicator ---
      function renderMatchHint() {
        const pw = passwordEl.value;
        const cpw = confirmEl.value;

        matchHint.classList.remove("good", "bad");
        matchHint.textContent = "";

        if (!pw && !cpw) return;
        if (!cpw) return;

        if (pw === cpw) {
          matchHint.textContent = "Passwords match ✓";
          matchHint.classList.add("good");
        } else {
          matchHint.textContent = "Passwords do not match";
          matchHint.classList.add("bad");
        }
      }

      // Clear general error as they type
      ["companyName", "email", "password", "confirmPassword"].forEach((id) => {
        document.getElementById(id)?.addEventListener("input", () => {
          errorEl.textContent = "";
        });
      });

      passwordEl.addEventListener("input", () => {
        renderStrength(passwordEl.value);
        renderMatchHint();
      });

      confirmEl.addEventListener("input", () => {
        renderMatchHint();
      });

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        errorEl.textContent = "";
        successEl.textContent = "";

        const companyName = document.getElementById("companyName").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = passwordEl.value.trim();
        const confirmPassword = confirmEl.value.trim();

        if (!companyName || !email || !password || !confirmPassword) {
          errorEl.textContent = "Please fill out all fields.";
          return;
        }

        if (password !== confirmPassword) {
          errorEl.textContent = "Passwords do not match.";
          return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = "Creating account…";

        try {
          const response = await fetch(`${BACKEND_URL}/api/signup`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ companyName, email, password }),
          });

          const data = await response.json().catch(() => ({}));

          if (!response.ok || !data.success) {
            const msg =
              data.message ||
              `Signup failed with status ${response.status}. Please try again.`;
            errorEl.textContent = msg;
            console.error("Signup error:", data);
            return;
          }

          // Save auth + user
          localStorage.setItem("aervo_token", data.token);
          localStorage.setItem("aervo_user", JSON.stringify(data.user));

          // Onboarding flags (single source of truth)
          localStorage.setItem("aervo_just_signed_up", "1");
          localStorage.removeItem("aervo_onboarding_done");
          localStorage.setItem("aervo_onboarding_actions", "[]");

          successEl.textContent = "Account created. Redirecting…";

          // IMPORTANT: send new users to welcome first
          window.location.href = "welcome.html";
        } catch (err) {
          console.error("Network/JS error during signup:", err);
          errorEl.textContent =
            "We couldn’t reach the server. Please check your connection and try again.";
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Create account";
        }
      });

      // init UI on load
      renderStrength("");
      renderMatchHint();
    </script>
  </body>
</html>
